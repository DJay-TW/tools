1. 尻拭いをさせる（しりぬぐいをさせる）／讓別人替你擦屁股
涵義

將自己造成的問題或麻煩交給他人處理，讓別人收拾爛攤子。

語感

明顯負面，帶有「不負責任」「推給別人」「自己不面對後果」。
日本人常用來含蓄地批評某人很會甩鍋。

用法

後輩に尻拭いをさせるなんて、上司としてどうなの？
把爛攤子丟給後輩，你這樣像話嗎？

2. 根回しが必要だ（ねまわしがひつようだ）／需要先在底下繞一圈打好根基
涵義

在正式提案或行動前，先私下溝通、打點、鋪路，避免之後遭遇阻力。

語感

非常日本式。不是陰謀，而是「先講好、不要臨時惹麻煩」。
帶有「懂職場規則的人才會做」的務實味道。

用法

この案を通すには、部長への根回しが必要だよ。
要讓企畫通過，事先跟部長打招呼很重要。

3. 落とし所を探る（おとしどころをさぐる）／找事情能落地的點
涵義

在雙方立場不同時，尋找可以接受的折衷點或解決方案。

語感

偏向談判用語，冷靜、策略性。
不是妥協，而是「找可行解」。

用法

相手が強硬だから、まずは落とし所を探らないと。
對方很強硬，我們得先找落點。

4. 詰めが甘い（つめがあまい）／收尾不夠嚴謹
涵義

方向正確，但最後細節不夠到位導致失誤。

語感

輕責備，有點可惜、粗心。
並非致命，但反映「實力還差最後一里路」。

用法

最終チェックを忘れるなんて、詰めが甘いよ。
連最後檢查都忘了，你這樣不夠仔細。

5. 穴を埋める（あなをうめる）／補洞、補缺口
涵義

補上不足部分，如人手、時間、資源的缺口。

語感

中性務實，不帶批評意味。
常用於職場排班、計畫調整。

用法

欠員の穴を埋めるために、私が入ることになった。
為了補上缺人，只好由我支援。

6. 体よく断られる（ていよくことわられる）／被漂亮地拒絕
涵義

對方用很客氣、好聽但確實是拒絕的方式推掉。

語感

帶微妙苦笑感，是「客套包裝下的拒絕」。
不算冒犯，但有點虛。

用法

また「今忙しくて」って、体よく断られたわ。
又被一句「最近很忙」客氣地拒掉。

7. お茶を濁す（おちゃをにごす）／以含糊話語搪塞過去
涵義

用模糊、避重就輕的方式帶過，避免回答具體內容。

語感

帶淡淡負面，常指敷衍或不想負責任的態度。
政客、主管常用。

用法

肝心なところを聞いたら、お茶を濁された。
問到關鍵部分時，他完全打太極。

8. 折り合いをつける（おりあいをつける）／找折衷點、求和解
涵義

在意見不同時，雙方讓步並找到可接受的解法。

語感

務實、成熟，不是「認輸」，而是「讓事情能走下去」。

用法

話し合いで折り合いをつけて、やっと契約が決まった。
透過談判找到折衷點，合約終於敲定。

9. 水を差す（みずをさす）／潑冷水
涵義

在氣氛好或事情順利時，某言行讓氣氛瞬間冷掉。

語感

不是惡意破壞，而是「你這句真不應該現在說」。
常帶輕度埋怨。

用法

いい雰囲気だったのに、何で水を差すようなこと言うの？
氣氛正好，你幹嘛講那種煞風景的話？

10. 火に油を注ぐ（ひにあぶらをそそぐ）／火上加油
涵義

本已緊張的情況因某言行而更加惡化。

語感

明顯負面，暗示「你不該現在講這話」。
比中文「火上加油」更偏向「你這樣做會害事情炸掉」。

用法

その発言は火に油を注ぐだけだから、今は黙って。
這句話只會火上加油，現在先別講。

11. 荒波にもまれる（あらなみにもまれる）／被大浪拍打（遭社會磨練）
涵義

在社會或職場經歷許多挫折、困難，被現實磨練。

語感

帶「成熟、經驗豐富」的意味，常用於形容在社會撞得頭破血流後變得老練的人。
是一種帶苦味的稱讚。

用法

彼は若い頃から荒波にもまれてきたから、判断が的確だ。
他年輕時就被社會磨過，所以判斷力很精準。

12. 泥をかぶる（どろをかぶる）／背黑鍋、把髒水往自己身上潑
涵義

替團隊、上司或組織承擔過錯，由自己背下不光彩的部分。

語感

有「犧牲」與「無奈」兩種語氣。
可正面（挺身承擔）也可負面（被迫扛罪）。

用法

今回のミスは、部長が泥をかぶってくれたらしい。
這次的失誤似乎是部長替大家扛下來了。

13. 泣き寝入りする（なきねいりする）／含淚吞下去（吃悶虧）
涵義

遭遇不公平或不利情況，卻無法反抗，只能選擇接受。

語感

強烈無力感，是「可做的都做了，但還是輸」。
也可形容日本人常見的避免衝突人格特質。

用法

保証が受けられなかったけど、泣き寝入りするしかなかった。
保固沒辦法申請，只能吞下去。

14. 足並みを揃える（あしなみをそろえる）／步調一致
涵義

團隊成員行動一致、方向一致，以免產生混亂或內耗。

語感

偏正面，表現團隊協作的必要性。
也可用於政治、公司、家庭等場景。

用法

まずは部署全体で足並みを揃える必要がある。
首先必須讓部門步調一致。

15. 一目置かれる（いちもくおかれる）／讓人另眼相看
涵義

因能力、態度或氣場被他人默默提升評價，被視為不可小覷的人。

語感

比「受尊敬」更低調、更符合日本文化。
含「平時不張揚、但大家都知道你很強」。

用法

彼はデザインの分野で一目置かれる存在だ。
在設計領域，他是讓人默默敬畏的存在。

16. 八方塞がりだ（はっぽうふさがりだ）／八方皆堵、四面楚歌
涵義

無論往哪走都遇到阻礙，毫無突破口的狀況。

語感

比中文的「走投無路」更常用且更生活化。
帶濃厚「現在根本動不了」的窒息感。

用法

資金もなく、協力者もいなくて、今は八方塞がりだ。
沒資金也沒人幫忙，現在完全卡死。

17. 五里霧中だ（ごりむちゅうだ）／像在五里霧中（完全沒頭緒）
涵義

情況不明、資訊不足、毫無頭緒，不知道下一步該怎麼走。

語感

不是笨，而是「資訊太少」。
非常常用於新人、剛加入專案、研究初期。

用法

新プロジェクトはまだ五里霧中で、方向性が見えない。
新專案目前完全看不出方向。

18. 首が回らない（くびがまわらない）／資金繃緊到抬不起頭
涵義

因欠債或經濟壓力過大，完全沒有餘裕。

語感

不是字面上的「沒空理你」，而是真實財務危機。
有點像「被錢壓著喘不過氣」。

用法

出費が続いて首が回らない状態だ。
開銷太多，現在資金周轉非常吃緊。

涵義

討論最終達成共識，有了明確方向或結論。

語感

偏正面，表示溝通成功。
日本人常用於會議或家庭協商。

用法

長い会議の末、やっと話がまとまった。
開了大半天會，終於談妥了。

20. 話が煮詰まる（はなしがにつまる）／討論逼近最終濃縮點
涵義

討論已達到深入階段，不再漫無方向，接近做出決定。

語感

常被誤解為「吵得很僵」，正確語感是：
「討論到幾乎成熟，可以定案的階段」
是正面詞。

用法

ここまで来たら、話が煮詰まってきた証拠だ。
走到這一步，就代表討論已接近成熟。

21. 話がこじれる（はなしがこじれる）／事情越扯越糟、越講越複雜
涵義

原本可解決的事情，因誤解、情緒或溝通不良而變得更複雜、更難收拾。

語感

明顯負面；
語感為「本來沒那麼嚴重，是你們講一講變嚴重了」。

用法

余計な一言のせいで話がこじれてしまった。
因為多說了一句，事情反而變糟了。

22. 話が二転三転する（はなしがにてんさんてんする）／說法三番兩次改變
涵義

事情的方向、方針或說法不斷改變，沒有固定結論。

語感

帶埋怨與疲乏感：「你們到底要不要講清楚？」
常用於公司方針、人事政策。

用法

方針が二転三転して、現場が混乱している。
方針一直變，導致現場一片混亂。

23. 顔を立てる（かおをたてる）／給對方面子
涵義

在場合中讓對方保有尊嚴、體面，不讓他難堪。

語感

高度日本文化特有概念。
不是討好，而是「顧全大局」「讓對方有台階下」。

用法

今回は彼の顔を立てて、こちらが折れることにした。
這次為了顧全他的面子，我們選擇退一步。

24. 顔をつぶす（かおをつぶす）／讓對方面子掛不住
涵義

在公開場合使對方丟臉，或破壞其信用、地位。

語感

很重的負面行為。
在日本文化中幾乎屬禁忌，常引發關係惡化。

用法

会議で部長の顔をつぶすような発言は控えて。
開會時不要說讓部長難堪的話。

25. 旗色が悪い（はたいろがわるい）／情勢不利
涵義

局勢、輿論或趨勢對自己不利，勝算低。

語感

多用於競爭、職場或政治場景，帶冷靜判斷色彩。
並非絕望，只是目前情勢偏負面。

用法

このままだと、うちのチームは旗色が悪いね。
照這樣下去，我們隊的情勢不太妙。

涵義

在學生尚未畢業前就先行錄取或簽下優秀人才。

語感

帶職場、獵才味道。
有「動作快＋提前布局」的意味。

用法

優秀な学生を青田買いしようと、企業が動き始めた。
企業開始動作，想搶先網羅優秀學生。

涵義

利用對方困境、急迫或弱點，提出對自己有利的條件。

語感

負面，帶「奸商」味道。
不像靈活，而是「你趁我落難」。

用法

相手が急いでいるからって、足元を見るような値段はやめなよ。
就算對方趕時間，也不要趁機漫天喊價。

28. 裏を取る（うらをとる）／核實背後真相、反查來源
涵義

不只聽表面說法，而是蒐集證據或資訊確認其真偽。

語感

偏專業、慎重、像記者或偵查語氣。
有「我不完全相信你，我要查證」的意味。

用法

この情報は裏を取ってから報告して。
這個資訊請先查證後再回報。

29. 本腰を入れる（ほんごしをいれる）／真正動真格、全力投入
涵義

不再草率應付，而是認真、正式地開始處理某件事。

語感

帶「之前只是玩玩／敷衍，現在開始全力以赴」的語氣。
常見於工作、學習、自我提升。

用法

今年こそ英語の勉強に本腰を入れるつもりだ。
我今年真的要認真拚英文了。

30. 駄目押ししておく（だめおししておく）／再補上一擊、再三確認以免翻車
涵義

為避免失誤或誤解，在最後再次提醒、再確認一次。

語感

不是多此一舉，而是「習慣性安全確認」。
日本文化中非常常見，代表謹慎與保險。

用法

念のため、明日の集合時間を駄目押ししておくね。
以防萬一，我再確認一下明天的集合時間。

31. 乗り気じゃない（のりきじゃない）／沒興致、提不起勁
涵義

對某事不太想做、缺乏動力或積極性。

語感

不像「討厭」，而是「嗯…沒特別想做啦」。
帶輕度消極、缺乏熱情。

用法

今日はなんか乗り気じゃないから、家でゆっくりする。
今天沒什麼興致，想在家休息。

32. 目処が立つ（めどがたつ）／看見眉目、看到可行方向
涵義

事情雖尚未完成，但已有解法或明確方向。

語感

偏正面，是「終於看到光了」。
比「快完成」更早的階段。

用法

修理の目処が立ったので、明日には再開できそうだ。
維修已經有眉目，看來明天能重新開始。

33. 先手を打つ（せんてをうつ）／搶先一步、先發制人
涵義

在他人行動前率先採取措施，取得優勢。

語感

帶策略意味，有種「我們要比對方快」的主動感。
常用於競爭、商業。

用法

競合が動く前に、先手を打つ必要がある。
在對手行動前，我們必須先發制人。

涵義

某件工作或責任超出自己的能力或負荷。

語感

不是逃避，而是坦率承認「以現在的能力太勉強」。
也常含「怕拖累大家」。

用法

このプロジェクトを任されるのは、正直ちょっと荷が重い。
被交付這個專案，老實說有點扛不動。

35. 荒療治だ（あらりょうじだ）／用猛藥、激烈手段解決問題
涵義

使用強硬、極端或痛苦的方法來解決問題。

語感

不是負面，而是「短痛換長效」。
像是「現在不這樣做以後會更慘」。

用法

コスト削減のための人員整理は、確かに荒療治だけど仕方ない。
為了節省成本的人員調整確實是猛藥，但沒辦法。

36. ほころびが出る（ほころびがでる）／縫線裂開、破綻浮現
涵義

計畫、關係或系統中出現漏洞、缺陷。

語感

不一定是大崩壞，而是「小裂縫開始出現」。
隱含「如果不處理會越變越大」的警告意味。

用法

急ぎすぎて、いろんなところにほころびが出てきた。
太急了，結果各處都開始出現破綻。

37. 暗礁に乗り上げる（あんしょうにのりあげる）／觸礁、卡住
涵義

事情遇到重大障礙而停滯，毫無進展。

語感

比「五里霧中」更嚴重，帶「完全被擋住」的感覺。
也有「沒想到會在這裡卡關」的意外性。

用法

交渉が暗礁に乗り上げて、まったく前に進まない。
談判觸礁，完全動不了。

38. 机上の空論だ（きじょうのくうろんだ）／紙上談兵、只在桌上講的理論
涵義

沒有實際可行性的理論或想法，只是理想化討論。

語感

帶輕度嘲諷，強調「說得很漂亮，但做不到」。
日本職場常用來壓回 overly ideal 的提案。

用法

現実を知らない案は、机上の空論にすぎないよ。
不了解現實的提案只是紙上談兵。

39. 泥仕合になる（どろじあいになる）／變成泥巴戰、互相抹黑
涵義

雙方陷入惡性爭吵、互罵、互揭瘡疤的消耗戰。

語感

非常負面，暗示雙方都已失去理智，場面混濁。
政治、網路論戰、離婚官司常見。

用法

このまま反論し合っても泥仕合になるだけだよ。
繼續吵下去只會變成互相抹黑。

40. 風向きが変わった（かざむきがかわった）／情勢改變、風向倒向另一邊
涵義

整體局勢、輿論、趨勢或氣氛改變。

語感

可正可負，但通常暗示「現在的形勢不再跟原來一樣」。
常用於商業、政治、戀愛、人際。

用法

最近の売れ行きを見ると、どうやら風向きが変わったようだ。
看最近的銷售狀況，風向似乎改變了。

41. 腑に落ちない（ふにおちない）／卡在肚子裡、無法消化
涵義

對某件事無法理解、怎麼想都說不通，覺得哪裡怪怪的。

語感

比「不滿」更輕微、更理性，是「觀念不通」的悶感。
像在心裡突然卡住一塊石頭，找不到合理解釋。

用法

説明は聞いたけど、どうも腑に落ちないんだよね。
雖然聽了說明，但就是覺得哪裡不對勁。

42. 胸がざわつく（むねがざわつく）／心裡一陣騷動、不安發作
涵義

因擔心、預感、焦慮或緊張而心神不安。

語感

不是大恐慌，而是微妙的「心裡坐不住的感覺」。
也可用於不祥預感、戀愛動心、焦躁。

用法

変なニュースを見てから、胸がざわついて落ち着かない。
看到奇怪的新聞後，心裡一直毛毛的。

43. 虫の居所が悪い（むしのいどころがわるい）／體內的小蟲位置不好（心情不好）
涵義

沒有明確原因，但今天心情差、容易被惹怒。

語感

帶點幽默感，是日本人常用的「我今天脾氣不太好」的委婉說法。
不是爆怒，只是敏感易怒。

用法

今日は虫の居所が悪いみたいで、何言ってもイラついてる。
他今天心情顯然不好，講什麼都會惹怒他。

44. 心ここにあらず（こころここにあらず）／心不在焉
涵義

精神不集中、心思飄走，注意力完全不在眼前的事情。

語感

比中文的「心不在焉」更文學、更溫和。
可用於走神、失戀、內心混亂。

用法

さっきから心ここにあらずって感じだけど、大丈夫？
你從剛剛開始整個魂不在身上，你還好嗎？

45. 胸が痛む（むねがいたむ）／心痛、心裡刺痛
涵義

因愧疚、擔心、難過而感到內心刺痛。

語感

情感色彩強烈，但偏內斂。
常用在看到他人受苦、或自己犯錯。

用法

彼の努力を思うと、結果を伝えるのが胸が痛む。
想到他的努力，要告知結果讓我覺得心痛。

46. 耳が痛い（みみがいたい）／聽了刺耳、被戳到痛點
涵義

因為對方說中了自己的缺點或弱點而感到不舒服。

語感

不是對方刻意批評，而是「被說中了、不得不承認」。
常帶羞愧與心虛。

用法

上司の言葉、図星すぎて耳が痛いよ。
上司講的完全命中弱點，聽了真的刺耳。

47. 胸が熱くなる（むねがあつくなる）／胸口一熱、內心被點燃
涵義

因感動、激情、鼓舞或感謝而情緒被推高。

語感

偏正面，可用於看到努力、友情、偉大瞬間。
不是戀愛，是「純粹的熱血或感動」。

用法

彼のスピーチを聞いて、思わず胸が熱くなった。
聽完他的演講，不由得熱血沸騰。

48. 身の置き所がない（みのおきどころがない）／沒地方安放身體 → 不知所措、尷尬得沒地方放自己
涵義

因羞愧、尷尬或為難而覺得無處可逃、坐立難安。

語感

比「尷尬」更強，是「我想消失」的程度。
社交失誤、誤會、犯蠢時會用。

用法

大勢の前で名前を間違えて、身の置き所がなかった。
在眾人面前叫錯名字，尷尬到想消失。

49. 気が引ける（きがひける）／感到不好意思、拉不下臉去做
涵義

因為對方的地位、關係或過去恩情，而不好意思提出請求或拒絕。

語感

帶禮貌與客氣，不是羞恥，而是「唉，這樣做不太好吧」。
也帶點猶豫與遲疑。

用法

忙しい人に頼むのは気が引けるんだけど、どうしても必要で…。
雖然覺得麻煩忙碌的人很不好意思，但我真的需要幫忙。

50. 気が滅入る（きがめいる）／心情沈重、陷入低潮
涵義

因壓力、疲勞、環境或消極事件而感到心情低落。

語感

比「鬱悶」輕一些，但帶明顯陰影。
適用於工作疲乏、天氣差、壞消息。

用法

雨が続くと、どうしても気が滅入ってしまう。
連續下雨就會讓人心情變得灰灰的。

51. 気が重い（きがおもい）／心情沉甸甸、提不起勁
涵義

想到必須去做某件麻煩或痛苦的事，而感到壓力沉重。

語感

不是憂鬱，而是「唉…好麻煩」「想到就累」。
非常常用於開會、報告、道歉、例行公事。

用法

明日のプレゼンを考えると、気が重い。
想到明天的簡報，就覺得好沉重。

52. 気が短い（きがみじかい）／脾氣短、容易暴躁
涵義

容易因小事生氣、性急、忍耐度低。

語感

不太禮貌的描述，但不算重度批評。
偏向「性格急躁」。

用法

彼は気が短いから、あまり刺激しないほうがいい。
他脾氣比較急，最好不要刺激他。

53. 気が長い（きがながい）／耐心十足、性格悠哉
涵義

反應不急躁、耐心好、能慢慢等。

語感

正面語氣，比中文「慢性子」更偏向優點。
常用於稱讚一個人包容度高。

用法

あの人は本当に気が長いから、子ども相手でも怒らない。
他真的很有耐心，對小孩也不會生氣。

54. 気が利く（きがきく）／貼心、會察言觀色
涵義

能夠主動注意細節、照顧他人需求，是體貼的人。

語感

高評價詞。
「機転が利く（反應靈活）」偏智力，
「気が利く」偏體貼與觀察力。

用法

飲み物を用意してくれるなんて、ほんと気が利くね。
你還準備飲料，真貼心。

55. 気が回る（きがまわる）／想得周到，想到別人想不到的部分
涵義

注意力敏銳、包容性強，能預先想到各種細節。

語感

比「気が利く」更策略、更高階，像是日常版 project manager。
帶成熟與聰明的意味。

用法

細かいところまで気が回るから、彼に任せると安心だ。
他想得很周到，交給他很安心。

56. 気が散る（きがちる）／心亂、注意力分散
涵義

因噪音、壓力、擔心等因素而無法專心。

語感

偏向工作或讀書時的「心浮氣躁」。
也可能用於戀愛、煩惱、旁人吵鬧。

用法

隣がうるさくて、勉強してても気が散る。
隔壁太吵，念書時一直分心。

57. 気が済まない（きがすまない）／覺得不做就過意不去
涵義

如果不做某件事，自己心裡會覺得不舒服或愧疚。

語感

帶強烈「自我要求」與「一定要做」的情感。
常用於道歉、補償、禮物。

用法

お礼を言わないと気が済まないんだ。
不道謝的話，我自己會覺得不舒服。

58. 気が合う（きがあう）／合得來、頻率對到
涵義

性格或喜好自然契合，彼此相處輕鬆愉快。

語感

比「合得來」更溫和，日本式的「我們氣場很吻合」。
常用於朋友、戀人、同事。

用法

初めて会ったのに、すごく気が合うね。
第一次見面卻超合得來呢。

59. 気に障る（きにさわる）／觸怒、惹到人家不高興
涵義

某言行讓人覺得不舒服、生氣或被冒犯。

語感

中度負面，有「別講讓人不爽的話」的語感。
跟「不愉快」比起來更像「踩到雷」。

用法

そんな言い方は、正直ちょっと気に障るよ。
老實說，你那種說法有點讓人不爽。

60. 気が置けない（きがおけない）／不必拘束、不必客套的關係
涵義

彼此之間非常熟，無須顧慮或禮節。

語感

是稱讚。
「気が置ける」＝需要保持距離
「気が置けない」＝真正能放鬆的關係（朋友、同事、家人）

用法

彼とは気が置けない仲だから、何でも話せる。
跟他之間不用客套，什麼都能聊。

61. 心に余裕がない（こころによゆうがない）／心裡沒空間、容不下其他事
涵義

因壓力、疲累或煩惱而沒有精神上的餘裕去處理更多事。

語感

不是生氣，而是「我現在真的忙不過來／承受不住」。
常用於工作 overload、育兒疲乏、人際壓力。

用法

最近忙しすぎて、心に余裕がないんだ。
最近太忙，心裡完全沒有餘裕。

62. 心を許す（こころをゆるす）／敞開心房、真正信任
涵義

對某人產生深層信任，願意展現脆弱或真心。

語感

非常重要的日語心理詞彙。
不是隨便變熟，而是「你是我真正信任的人」。

用法

彼には心を許せる気がする。
我覺得可以向他敞開心房。

63. 心が折れる（こころがおれる）／心被折斷、崩潰
涵義

因壓力或挫折而意志消沉到無法再撐下去。

語感

強烈、但日常化。
比中文的「崩潰」更偏向「我已經沒有勇氣／動力」。

用法

あれだけ頑張ってダメだと、さすがに心が折れる。
努力到那種程度還失敗，真的會心碎。

64. 心を鬼にする（こころをおににする）／狠下心來做痛苦的決定
涵義

逼自己做出嚴厲、辛苦、但必要的行動（常指對親近的人）。

語感

帶悲壯色彩，是「我必須狠起心腸」。
用在教育、分離、醫療決定、拒絕。

用法

彼のためと思って、心を鬼にして叱った。
為了他好，我狠下心大罵了一頓。

65. 心を無にする（こころをむにする）／讓心歸零、把雜念清空
涵義

清除情緒與雜念，以冷靜、客觀的狀態面對事情。

語感

禪意濃厚，帶日本式「靜心」的文化色彩。
可用於比賽、演講、壓力場景。

用法

深呼吸して、心を無にした。
深呼吸後，我讓心完全歸於空白。

66. 胸が詰まる（むねがつまる）／哽住、胸口堵住
涵義

因悲傷、感動或震撼而胸口緊縮、說不出話。

語感

可正可負，但多半指強烈情緒瞬間讓人說不出來。

用法

両親の手紙を読んで、胸が詰まった。
讀到父母的信，整個胸口哽住。

67. 胸を撫で下ろす（むねをなでおろす）／摸著胸口鬆一口氣
涵義

事情得到好結果或危機解除後鬆了一口氣。

語感

強烈 relief 感，「呼——終於沒事了」。

用法

無事に手術が終わって、胸を撫で下ろした。
手術順利結束，總算鬆了一口氣。

68. 肩の荷が下りる（かたのにがおりる）／肩上的重擔放下來
涵義

困擾、責任或壓力解除，心裡變得輕鬆。

語感

比「安心」更強，是長期負擔被移走的感覺。

用法

やっと問題が解決して、肩の荷が下りた。
問題總算解決，肩上的重擔終於放下。

69. 頭が真っ白になる（あたまがまっしろになる）／腦袋突然一片空白
涵義

因驚訝、恐懼、緊張或衝擊而瞬間失去思考能力。

語感

可正面（比賽緊張）、負面（事故）、或尷尬皆可用。
常用於「瞬間 freeze」。

用法

名前を呼ばれた瞬間、頭が真っ白になった。
名字被叫到的瞬間，我腦袋瞬間一片空白。

70. 頭が痛い（あたまがいたい）／頭大了、很頭痛的難題
涵義

形容某件事太複雜、太麻煩、太困難，讓人為難。

語感

不是身體的頭痛，而是「讓人煩惱的難題」。
非常常用於職場、管理、人際問題。

用法

人手不足で、シフト調整が本当に頭が痛い。
人手不足讓排班變得超級頭痛。

71. ため息が出る（ためいきがでる）／忍不住嘆氣
涵義

因疲勞、無奈、惆悵、現實太難而自然吐出嘆息。

語感

比中文「嘆氣」更柔和、更內斂。
常用於失望、努力未果、或覺得事情太棘手時。

用法

仕事が終わらなくて、思わずため息が出た。
工作做不完，不由得嘆了一口氣。

72. 手につかない（てにつかない）／什麼都做不下去
涵義

因心事重重、擔心或分心而無法專注於手上的工作。

語感

常用於「等消息」「心煩」「焦慮」等狀況。
不是偷懶，而是「心不在焉」。

用法

気になって、仕事が手につかないよ。
太擔心了，什麼工作都做不下去。

73. 手が回らない（てがまわらない）／忙不過來、手根本不夠用
涵義

事情太多而無法兼顧所有任務。

語感

比「忙しい」更強，是真正的 overload。
暗示「現在這個人力配置不可能做到」。

用法

問い合わせが多すぎて、手が回らない状態だ。
詢問太多，整個忙到完全處理不過來。

74. 手応えを感じる（てごたえをかんじる）／感覺到手上有反應（看到希望）
涵義

因某行動有了明顯反應或成果，感覺到成功的可能性。

語感

偏正面，是「嗯，好像行得通」的確信感。
如教學有效果、訓練有成、策略奏效。

用法

練習の成果か、ようやく手応えを感じてきた。
可能是練習有成果，終於感覺到成效。

75. 目が肥えている（めがこえている）／眼光高、品味好
涵義

因見識廣或經驗多，而能分辨好壞、有品味。

語感

帶點尊敬＋半開玩笑的語氣。
像是：「你這眼睛可不簡單喔」。

用法

彼は目が肥えているから、適当なものは選ばないよ。
他眼光很挑，不會選隨便的東西。

76. 目が据わってる（めがすわってる）／眼神定住（氣場強）
涵義

形容人的眼神銳利、有壓迫感、情緒強烈或專注度極高。

語感

可正面（氣場強、專注）、負面（喝醉、情緒失控）。
但多半用於「這人今天不尋常」。

用法

怒ってるのか、目が据わっててちょっと怖い。
他是不是生氣了？眼神很嚴肅，有點可怕。

77. 目の毒だ（めのどくだ）／對眼睛有毒（看了心痛或受刺激）
涵義

看到某事物會讓心裡痛苦、羨慕、受打擊。

語感

常用於「看到奢侈品、情侶放閃、幸福畫面」。
帶幽默自嘲感。

用法

幸せそうなカップルを見ると、独り身には目の毒だ。
看到幸福情侶對單身的人來說簡直是折磨。

78. 目を疑う（めをうたがう）／懷疑自己的眼睛（震驚）
涵義

看到難以置信的景象或結果，以至於懷疑自己是否看錯。

語感

震驚、錯愕、超出預期。
可正面（好消息），也可負面（壞消息）。

用法

数字を見て目を疑った。売上が倍になってる。
看到數字時我以為自己看錯了，營收竟然翻倍。

79. 目を丸くする（めをまるくする）／瞪大眼睛（驚呆）
涵義

因驚訝或意外而瞪眼、愣住。

語感

比「目を疑う」更偏向「表情上的驚訝」。
通常用於看到別人能力、事件規模、禮物。

用法

プレゼントの大きさに目を丸くしていた。
看到禮物的大小，他整個人驚呆。

80. 腰が引けてる（こしがひけてる）／腰往後縮（怯場、害怕）
涵義

因害怕、沒自信或壓力而畏縮、退縮。

語感

日常用語，不算重批評。
像是在說：「你的身體語言已經出賣你了」。

用法

初めての発表で、完全に腰が引けてたよ。
第一次上台簡報，他整個人都怯場了。

81. 空気を読む（くうきをよむ）／讀空氣、察言觀色
涵義

察覺場合氛圍、上下文、他人情緒，並做出適當反應。

語感

日本社交的核心概念之一。
不是「心機」，而是「避免破壞場合」。

用法

今は冗談を言う空気じゃないよ。空気を読んで。
現在不是開玩笑的場合，讀一下空氣吧。

82. 空気が読めない（くうきがよめない・KY）／不會讀空氣（KY）
涵義

無法察覺場合氛圍，說錯話、做錯事、破壞場面。

語感

偏負面，但常帶玩笑語氣。
KY ＝「Kuuki Yomenai」的縮寫，是流行語。

用法

あの発言は完全に空気が読めてない。
那句話完全沒讀到空氣。

83. 地雷を踏む（じらいをふむ）／踩到地雷
涵義

不小心碰到對方敏感話題或痛點，導致場面爆炸。

語感

並非故意，是「啊…你踩到不該踩的點了」。
也可用於戀人、同事、家人之間。

用法

その話題は彼にとって地雷だから、触れないほうがいいよ。
那個話題對他是地雷，最好不要碰。

84. 距離を置く（きょりをおく）／保持距離
涵義

暫時與某人或某事保持距離，冷靜一下。

語感

不是絕交，而是「我需要空間」。
多用於關係疲乏、誤會、工作壓力。

用法

最近疲れるから、あの人とは少し距離を置こうと思う。
最近覺得累，想和那個人保持點距離。

85. 関係がこじれる（かんけいがこじれる）／關係惡化、變複雜
涵義

人際關係因衝突、誤解而變得難以修復。

語感

比「話がこじれる」更重，專指「關係本身受傷」。
常用於朋友、戀人、同事。

用法

小さな誤解から、関係がこじれてしまった。
一個小誤會就讓關係變糟了。

86. 水くさい（みずくさい）／太見外、太客氣了啦
涵義

明明關係很好，但對方卻太客套、太疏遠，讓人覺得不必要。

語感

帶溫暖撒嬌感，不是真生氣。
像在說：「你幹嘛把我當外人？」

用法

そんなに水くさいこと言うなよ。
別那麼見外嘛。

87. 肌が合う（はだがあう）／肌合得來 → 氣味相投、很合拍
涵義

彼此的性格、節奏、感覺非常契合。

語感

比「気が合う」更深，是「身體層級的適配」。
常用於搭檔、戀人、夥伴。

用法

一緒に仕事してみて、すごく肌が合うと思った。
一起工作之後，覺得我們真的很合拍。

88. 合わないわあの人（あわないわあのひと）／我跟那個人不合（直觀拒否感）
涵義

直覺上不喜歡、不契合、講不上來但就是不對盤。

語感

帶強烈個人感受，不一定有理由。
「わ」使語氣更口語更女性向，但男性也能說。

用法

どうしてもあの人とは合わないわ。
我就是跟那個人合不來。

89. 恩を売る（おんをうる）／賣人情
涵義

刻意或順勢幫助他人，以建立人情債。

語感

帶策略意味，可正可負。
有時是「我順便幫你一下啦」，但也可能是「我將來要你回報」。

用法

今助けておけば、後で恩を売れるかもしれない。
現在幫他一把，之後可能就有做人情。

90. 恩を仇で返す（おんをあだでかえす）／以恩報怨
涵義

對曾幫助自己的人反而做出背叛或傷害行為。

語感

強烈負面，帶道德批判意味。
常用於友誼破裂、背叛、公司內鬥。

用法

あれは完全に恩を仇で返す行為だよ。
那完全是以恩報怨的行為。

91. 顔が広い（かおがひろい）／臉很寬 → 人脈廣
涵義

認識的人多，在各領域都有人脈，社交圈大。

語感

偏稱讚，帶「可靠、資源豐富」的意味。
可用於商業、人脈、社交高手。

用法

彼は業界で顔が広いから、相談してみるといいよ。
他在業界人脈很廣，可以問問他。

92. 顔が利く（かおがきく）／臉有效 → 說得上話、有影響力
涵義

在某領域具有影響力，說話有份量，可以通融、打通關節。

語感

比「顔が広い」更強，強調「你講話會有用」。
屬實力＋信用的總合。

用法

この店なら、彼の顔が利くから予約が取りやすい。
在這家店，他講話很有效，所以訂位比較容易。

93. 手強い相手だ（てごわいあいてだ）／對手不好惹、很難纏
涵義

對方實力強、難以應付，需要高度警戒。

語感

偏中性稱讚，帶敬意與戰鬥感。
常用於競爭、談判、比賽。

用法

彼は経験豊富で、手強い相手だよ。
他經驗豐富，是很難應付的對手。

94. 一筋縄ではいかない（ひとすじなわではいかない）／不是用一條繩子就能搞定 → 不簡單、不好對付
涵義

事情或人不容易處理，需要更複雜或多層次的應對。

語感

帶「棘手、怪、難搞」的味道。
常用於性格複雜的對象或困難案件。

用法

あの案件は一筋縄ではいかないよ。
那個案子可不是簡單就能解決的。

95. 食えないやつだ（くえないやつだ）／這傢伙不單純、不好對付
涵義

直覺對方精明、算計多，不容易看透。

語感

帶半開玩笑但有戒心。
不是壞人，而是「這人不能小看」。

用法

彼は一見優しそうだけど、実は食えないやつだよ。
他看起來溫柔，其實是不好對付的人。

96. 腹黒い（はらぐろい）／肚子黑 → 心機深、藏壞心
涵義

表面溫和，內心卻狡猾、陰暗、有算計。

語感

直接的負面評價。
比「性格悪い」更強、更陰。

用法

あの人は笑顔の裏で腹黒いところがある。
他笑容背後其實滿心機的。

97. 表と裏がある（おもてとうらがある）／有表裡兩面
涵義

表面與內心不一致，私下與公開形象不同。

語感

帶不信任感，暗示「你看到的不是全部」。
偏負面，但也可用於「城府深」。

用法

彼は表と裏があるタイプだから、気をつけたほうがいい。
他是有表裡兩面的人，最好多注意。

98. 波長が合う（はちょうがあう）／波長對上了、頻率相同
涵義

彼此自然契合、講話頻率一致。

語感

比「気が合う」更偏向精神頻率一致。
常用於夥伴、戀人、好友。

用法

話してみて、意外と波長が合うことに気づいた。
聊過之後，發現我們的頻率意外地合。

99. 否が応でも（いやがおうでも）／不管願不願意、都得…
涵義

即使不情願，也不得不做某件事。

語感

帶一點無奈與強制力。
文語感稍重，但口語也常聽到。

用法

期限があるから、否が応でもやらなきゃいけない。
有期限在，不管願不願意都得做。

100. ひと癖ある（ひとくせある）／有點怪、有點難搞
涵義

這個人或事情帶有獨特麻煩點，不是一般的簡單類型。

語感

可正可負，但多半指「有點棘手」。
日本人常用於性格複雜、有習慣、難以掌控的人。

用法

彼は優秀だけど、ちょっとひと癖あるんだよね。
他很優秀，但個性上有點麻煩。

101. しっくりこない／哪裡怪怪的、說不上來但不合適
涵義

雖然理由不明，但感覺不對、不契合、不滿意。

語感

帶直覺性的違和感，常用於物品、人際、方案。
不像明確反對，而是「嗯…不太對」。

用法

このデザイン、悪くはないけど、なんかしっくりこない。
這設計不壞，但總覺得哪裡怪怪的。

102. そりが合わない（そりがあわない）／和某人卡卡的、不對盤
涵義

無論怎麼努力都處不來，天生不合。

語感

比「合わない」更強，是「個性根本不合」。
常用於同事、親戚、同學這類無法迴避的關係。

用法

何度会っても、どうしてもそりが合わない。
無論多少次見面，就是不對盤。

103. 背に腹は代えられない（せにはらはかえられない）／不能顧背不顧肚 → 顧此失彼、不得不做的決定
涵義

在不得已的情況下，只能選擇比較不糟的方案。

語感

帶著無奈與現實感，是「沒辦法，只好這樣」。
接近中文「兩害相權取其輕」。

用法

多少高くても、今は背に腹は代えられない。
雖然有點貴，但現在沒得選。

104. 足を引っ張る（あしをひっぱる）／扯後腿、拖累別人
涵義

故意或無意阻礙他人的進展或成功。

語感

負面明顯，可指嫉妒、妨害，也可指技術跟不上。
日本人非常常用於職場。

用法

チーム全員が頑張ってるのに、彼だけが足を引っ張っている。
全隊都在努力，只有他在拖後腿。

105. 息が合う（いきがあう）／默契超好，呼吸一致
涵義

彼此配合自然，不用溝通也能同步。

語感

比「気が合う」更動態，帶合作、節奏一致的意味。
常用於音樂、運動、搭檔工作。

用法

一緒に演奏すると、すごく息が合う。
一起演奏時默契非常好。

106. 泥を塗る（どろをぬる）／抹黑某人、讓對方丟臉
涵義

使某人名譽受損、蒙羞，破壞其信用。

語感

非常強烈的負面語氣。
多用於背叛、惡意行為、辱沒家名。

用法

そんな行動は、会社の名に泥を塗るだけだ。
那種行為只會讓公司蒙羞。

107. 恩に着る（おんにきる）／銘記這份人情、心懷感激
涵義

對他人的幫助心存感謝，並會記在心中。

語感

比「ありがとう」更深的情感。
不會隨便說，是「欠你一個」。

用法

本当に助かった。恩に着るよ。
你真的幫了大忙，我會記住這份恩情。

108. 拗ねてる（すねてる）／鬧彆扭、悶悶不樂
涵義

因不滿或受寵若驚而悶著氣、不講話、假裝不在意。

語感

帶可愛感，常用於戀人、小孩、朋友。
負面程度很低，多半是撒嬌型情緒。

用法

なんで黙ってるの？ もしかして拗ねてる？
你怎麼不講話？是在鬧彆扭嗎？

109. 塩対応（しおたいおう）／冷淡回應、鹽味態度
涵義

以冷冰冰、無興趣的方式回應對方。

警語感

多帶輕蔑、懶得理人的情緒。
常用於偶像對粉絲、客服、戀人間的冷淡回應。

用法

今日の店員、めちゃくちゃ塩対応だった。
今天那個店員超冷淡。

110. ツンデレ（つんでれ）／外冷內熱
涵義

表面冷漠、毒舌，但其實內心在乎、害羞。

語感

原為動漫用語，但已融入口語日常。
帶可愛感、戲謔感，不算負面。

用法

あの子、彼にはツンデレになるんだよね。
她對他的時候整個變成外冷內熱。

111. 人間関係に角が立つ（にんげんかんけいに かどが たつ）／關係起角 → 氛圍變尖銳、關係變僵
涵義

在人際互動中因一句話或一次事件導致氣氛變尖銳、關係變得不順。

語感

不是關係完全破裂，但明顯「卡住了」。
日語很常用來描述「講話太直」「踩到線」。

用法

あの発言で、ちょっと関係に角が立った気がする。
因為他那句話，感覺彼此關係有點變尖銳。

112. 身に覚えがない（みにおぼえがない）／不記得做過、完全無辜
涵義

對於被指責的事情完全沒有印象，也不認為自己做過。

語感

強烈「我真的冤枉」的語氣。
常見於誤會、情侶吵架、公司責難。

用法

そんなこと言われても、身に覚えがないよ。
你這樣說我也沒印象，我根本沒做啊。

113. 腰が重い（こしがおもい）／不太想動、行動力低
涵義

懶得開始做某件事、行動拖延、缺乏動力。

語感

不帶強烈批評，有點像「拖延症模式開啟」。
職場常用於指某人「應該做但一直不開始」。

用法

あの人は腰が重くて、なかなか動き出さない。
那個人常常行動很慢，遲遲不開始。

114. 二枚舌だ（にまいじただ）／兩張舌頭 → 說話前後不一、雙面人
涵義

對不同的人說不同的話，前後矛盾、不可信任。

語感

偏強烈批評，帶「你這人講話不算話」的意味。
日本職場非常在意這點。

用法

彼は二枚舌だから、本音がどれかわからない。
他說話常前後不一，根本不知道哪句是真的。

115. 言葉を濁す（ことばをにごす）／話講得模糊、含糊其詞
涵義

故意避免直說，讓表達變得不清楚。

語感

比職場用語版本更偏向人際場合中的「不願明說」。
常表示：不好意思說拒絕、害怕傷害對方、自我保護。

用法

聞かれても、彼はいつも言葉を濁すんだよね。
每次被問，他都講得模糊不清。

116. 75. 手をこまねく（てをこまねく）／袖手旁觀、束手無策
涵義

明明事情很麻煩，卻什麼都做不了，只能乾看著。

語感

不是冷漠，而是「想做也做不到」的無力感。
日本職場、小說中非常常見。

用法

問題が大きすぎて、手をこまねくしかなかった。
問題太大了，我只能乾著急。

117. 本音と建前（ほんねとたてまえ）／真心 vs. 場面話（日本社會核心概念）
涵義

本音＝真心話
建前＝表面、社交、禮貌、維持和諧的應對

語感

日本文化中無處不在的雙層語言制度。
理解這個詞等於理解日本社會的 30%。

用法

日本では本音と建前をうまく使い分けることが大事だ。
在日本，懂得分辨真心話與場面話非常重要。

118. うさんくさい／可疑、怪怪的、讓人不放心
涵義

某人或某事給人不可信、不透明、可能有鬼的感覺。

語感

介於「可疑」與「很陰」之間。
可用於人、廣告、商業提案、投資。

用法

その話、ちょっとうさんくさくない？
那件事，你不覺得有點可疑嗎？

119. つれない態度（つれないたいど）／冷淡、不給反應、愛理不理
涵義

對別人漠不關心、不主動、不回應情感。

語感

帶輕微吃醋或抱怨語氣。
戀愛場合非常常用。

用法

昨日はなんであんなにつれない態度だったの？
你昨天怎麼那麼冷淡？

120. 色気を出す（いろけをだす）／露出色氣、開始放電或有企圖心
涵義

想展現魅力、調情，或為了達成某目的而變得有吸引力。

語感

不一定指色情，可指「魅力＋企圖心」。
也可用於商業語境：「突然變積極、想搶某案子」。

用法

急に色気を出してきたけど、何か狙ってるの？
突然變得很有魅力在放電，是想達成什麼目的嗎？

121. 馬が合う（うまがあう）／很自然地合拍、默契好
涵義

彼此不需要努力，就能自然而然地相處愉快。

語感

比「気が合う」「波長が合う」更自然，帶一種「遇到同種族了」的感覺。
描述 天生頻率契合 的關係。

用法

初対面なのに、すごく馬が合ったね。
明明第一次見面，卻特別對盤。

122. 身に覚えがない（みにおぼえがない）／完全不記得（人際衝突版）

⚠ 亦為語感補強的人際版。

涵義

對被指控的事情完全沒有印象，覺得自己被誤會。

語感

在人際版中更多的是：
「我真的不知道你在生什麼氣。」

用法

なんか怒ってるけど、身に覚えがないんだけど…。
你好像在生氣，但我真的不知道為什麼。

123. 腰が重い（こしがおもい）／行動慢、提不起勁（人際/生活場景版）
涵義

明明該做，卻遲遲不動，缺乏行動力。

語感

在人際語境下是「拖拖拉拉」「懶得開始」。
並非批判，只是形容狀態。

用法

いいアイデアなのに、みんな腰が重くて進まない。
明明是好點子，但大家都懶得開始，遲遲沒進展。

124. 二枚舌だ（にまいじただ）／雙面口徑、前後矛盾（社交敏感版）
涵義

面對不同對象說不同的話，意圖不純或立場搖擺。

語感

用在人際場合時，比職場版更像是：
「你怎麼對 A 一套、對 B 又另一套？」

用法

さっきと言ってること違うよ？ 二枚舌だな。
你剛剛不是這樣說的？講話也太不一致了吧。

125. 言葉を濁す（ことばをにごす）／含糊其詞（曖昧態度版）
涵義

不願意表態，講話模糊不清，避免做出明確決定。

語感

在人際版暗示：
「你是不是不想拒絕我但又不想答應？」

用法

告白したのに、彼はずっと言葉を濁してた。
我告白了，但他整個講話都在打迷糊仗。

126. 手のひらを返す（てのひらをかえす）／翻手心、態度瞬間大反轉
涵義

態度突然完全變反方向（由贊成→反對、喜歡→不喜歡）。

語感

在人際版具有強烈「虛偽」「現實」味道。
也可能暗示「這人看風向很快」。

用法

人気が落ちた途端、ファンが手のひらを返した。
人氣一下滑，粉絲立刻翻臉。

127. 本音と建前（ほんねとたてまえ）／真心與場面話（人際情緒版）
涵義

本音＝真正的情感
建前＝禮貌與社交假面

語感

在人際場景更偏向：
「我知道你不是這麼想，只是你不能直接講。」

用法

彼の建前に隠れてる本音が気になる。
我很好奇他禮貌話背後真正的心情。

128. うさんくさい（可疑、陰暗感）（人際直覺版）
涵義

看起來誠懇，但總讓人覺得不可信、有心機。

語感

帶「人類雷達發作」的直覺警示。
像是在說：「我不相信他說的話。」

用法

あの笑顔、なんかうさんくさいんだよね。
那個笑容，我總覺得怪怪的。

129. つれない態度（愛理不理）（人際・戀愛版）
涵義

對他人明顯冷淡、缺乏回應或興趣。

語感

比一般版更偏向「你是不是在疏遠我？」
多用於戀人、曖昧對象。

用法

昨日あんなにつれない態度だったの、まだ怒ってるの？
你昨天那麼冷淡，是還在生氣嗎？

130. 色気を出す（開始展現魅力／意圖性）（人際/戀愛版）
涵義

想引起對方注意或吸引對方，突然變得有魅力、有企圖心。

語感

在人際版更偏「你今天打扮得有點不同喔？」
不一定是色情，而是「氣場＋魅力」。

用法

急に色気を出してきたけど、デートの予定でもあるの？
你今天突然很有魅力，是等等有約會嗎？

131. 肩入れする（かたいれする）／替某方撐腰、偏袒
涵義

在爭議或衝突中明顯支持某一方，給予力量或信用背書。

語感

帶江戶味道，有「我罩你」的意味。
可正可負：挺朋友 vs. 偏袒不公。

用法

親分が肩入れしてくれたおかげで、話がまとまった。
多虧老大替我們撐腰，事情才談成。

132. 火の粉を払う（ひのこをはらう）／把火花拍掉 → 避免飛來的災禍
涵義

為避免受到牽連或傷害，而迅速採取防禦行動。

語感

帶緊急性，有「躲飛來橫禍」的意象。
常用於職場政治、人際八卦。

用法

トラブルの火の粉を払うために、先に説明しておいた。
為了避免遭受牽連，我先做了說明。

133. 水を差す（みずをさす）／潑冷水、破壞氣氛
涵義

在大家正熱烈進行某件事時，突然講或做出破壞氣氛的行為。

語感

比中文的「潑冷水」更強烈且常用。
可幽默、可抱怨，但語氣偏負面。

用法

せっかく盛り上がってたのに、水を差すようなこと言うなよ。
大家好不容易嗨起來，你別潑冷水啦。

134. 影が薄い（かげがうすい）／存在感薄、容易被忽略
涵義

用於形容某人存在感淡、容易被忽視、沒有強烈印象。

語感

帶點溫和自嘲，也能用於開玩笑。
跟性格內向不同，是「存在感弱」。

用法

あの人、真面目だけど影が薄いんだよね。
那個人雖然認真，但存在感有點弱。

135. 裏をかく（うらをかく）／搶在背後一步、看穿對方策略
涵義

猜到對方要做什麼，並提前採取行動使其失效。

語感

帶江戶町人文化的機智與狡黠。
強調「反其道而行」。

用法

彼の行動パターンを読んで裏をかいた。
讀懂他的行動模式後，我提前反制了。

136. 手塩にかける（てしおにかける）／親手細心養育、悉心照料
涵義

投入心血、像養小孩一樣用心照顧某人或某項成果。

語感

極具和風情感，常用於：
料理、手作品、弟子、後輩、寵物。

用法

手塩にかけて育てた店だから、簡単には手放せない。
這家店是我親手拉拔大的，不可能輕易放掉。

137. 肝が据わる（きもがすわる）／膽子坐穩 → 很有膽量、非常冷靜
涵義

在緊張或危險的場面能保持冷靜，有很強的心理素質。

語感

比「落ち着いている」更強烈，帶英雄性質。
常用於領導者或高壓環境者。

用法

あの状況で冷静に対応できるなんて、肝が据わってるな。
在那種場合還能冷靜應對，膽識真強。

138. 腹を据える（はらをすえる）／把肚子放穩 → 下定決心、做好心理準備
涵義

完全做好覺悟，決定採取某個可能會痛苦或艱難的行動。

語感

江戶人風格的「決めた以上、後戻りしない」。
多用於重大決定、告白、創業、病症治療。

用法

もう腹を据えて、この道でやっていくよ。
我已經下定決心，就走這條路了。

139. 逃げ道を塞ぐ（にげみちをふさぐ）／封住退路、逼到牆角
涵義

把對方逼到沒有選擇，讓其無法逃避或迴避。

語感

可正（不讓對方拖延）、可負（逼迫式手段）。
常見於談判、人際角力。

用法

質問を重ねて、完全に逃げ道を塞いだ。
接連發問，徹底封死了他的退路。

140. 図星を刺す（ずぼしをさす）／一針見血地指出核心
涵義

說中了對方最不想被揭穿、卻最真實的部分。

語感

帶「命中紅心」「戳到痛處」的味道，
但語氣可正可負：吐槽／指正／揭穿。

用法

彼の欠点を図星を刺すように言ってしまった。
我不小心一針見血指出了他的缺點。

141. 肝を冷やす（きもをひやす）／嚇出一身冷汗、驚嚇到內臟發寒
涵義

因突發狀況、危機、事故而受到巨大驚嚇。

語感

比單純的「吃驚」更強烈，
帶「剛剛真的差點死了」的那種冷汗瞬間。

用法

急に車が飛び出してきて、肝を冷やしたよ。
突然有車衝出來，嚇得我冷汗直流。

142. 首を突っ込む（くびをつっこむ）／把頭伸進去 → 插手不該管的事
涵義

介入他人事務、捲入麻煩或探究過度。

語感

偏負面，像在提醒：「你最好不要插手太深」。

用法

その話には首を突っ込まないほうがいい。
那件事你最好別插手。

143. 息の根を止める（いきのねをとめる）／掐住呼吸根 → 徹底擊潰、讓某物失效
涵義

比喻徹底讓對方無法再反抗、阻斷能力或計劃。

語感

現代不指殺人，多為比喻：「徹底讓計畫死掉」。
帶強烈武士語感。

用法

新商品の登場で、競合の勢いの息の根を止めた。
新產品一出現，徹底封殺了競爭對手的氣勢。

144. 骨が折れる（ほねがおれる）／骨頭快折了 → 非常辛苦、耗費體力或精神
涵義

做某件事非常困難、費工、需要巨大努力。

語感

不是痛苦，而是「累到骨頭都要斷」。
職場用語常見。

用法

この作業は細かすぎて骨が折れるよ。
這個作業太細了，做起來像折骨頭一樣累。

145. 骨身にしみる（ほねみにしみる）／滲入骨髓 → 切身感受到、深深體會
涵義

深刻感覺到某種痛苦、寒冷、教訓或感謝。

語感

比一般「感受到」更強，是深入靈魂的體感。
也可用於溫暖的事情（深刻感謝）。

用法

冬の寒さが骨身にしみる。
冬天的寒冷滲入骨髓。

146. 尻に火がつく（しりにひがつく）／屁股著火 → 事情逼近、不得不動
涵義

因被逼到期限、壓力或危機而不得不立即行動。

語感

非常生動，形容「你再不做真的會完蛋」。

用法

締め切りが近づいて、ようやく尻に火がついた。
截止日逼近，他終於開始動了。

147. 尻を叩く（しりをたたく）／拍屁股 → 鞭策、逼對方動起來
涵義

催促某人快點行動、不要拖延。

語感

可用於上司對部下、朋友之間的鼓勵。
較柔和，不算罵人。

用法

みんなの尻を叩いて、なんとか間に合わせた。
不斷催大家，總算趕上期限。

148. 尻に敷く（しりにしく）／坐在別人身上 → 完全掌控、壓制（多用於夫妻）
涵義

指一方完全支配另一方，多用於形容妻子掌權。

語感

半開玩笑，但帶江戶時代的男女角色色彩。
現代用語感偏吐槽。

用法

彼は奥さんに尻に敷かれてるタイプだよ。
他是完全被老婆掌控的類型。

149. 袖すり合うも多少の縁（そですりあうも しょうしょうのえん）／袖子擦過都是緣分
涵義

即便是最微小的相遇，也是一種命運與緣分。

語感

極具古風之美，常用於表達「相遇的珍貴」。
帶淡淡的江戶人情味。

用法

今日会えたのも、袖すり合うも多少の縁だね。
今天能見面，也是種緣分啊。

150. 袖にする（そでにする）／把袖子甩開 → 冷淡拒絕、無視對方
涵義

故意將別人冷落、當作不存在、不給機會。

語感

比「つれない態度」更強，更明確的拒絕。

用法

告白したのに袖にされた。
我告白後被她直接冷冷地拒絕了。

151. 音（ね）を上げる／喊苦、受不了、認輸
涵義

因辛苦、壓力或痛苦程度過高而喊出「不行了」。

語感

不是失敗，而是「好啦我投降」。
帶可愛、半吐槽感。

用法

あまりの忙しさに、つい音を上げてしまった。
太忙了，我忍不住喊苦了。

152. 息をつく（いきをつく）／吐一口氣、喘口氣、稍微鬆一下
涵義

緊張或忙碌後稍微放鬆，讓心情穩住。

語感

像「呼————」那種小休息。
常用於忙到爆的日常。

用法

やっと仕事が終わって、息をついた。
工作終於完成後，我鬆了一口氣。

153. 息を呑む（いきをのむ）／倒吸一口氣、因震驚而屏息
涵義

因震驚、美景、感動或恐懼，而瞬間呼吸停住。

語感

不像驚嚇，而是更精緻的「被震撼到說不出話」。

用法

景色の美しさに、思わず息を呑んだ。
美景讓我不禁倒吸一口氣。

154. 手を焼く（てをやく）／很頭痛、難以處理、超棘手
涵義

對象太麻煩、太難搞，讓人困擾、很費工夫。

語感

常用於小孩、寵物、下屬、學生。
帶「唉…真困擾」但不太生氣。

用法

あの猫には本当に手を焼いている。
那隻貓真的讓我很頭痛。

155. 手をこまねく（てをこまねく）／抱著手什麼都不做（束手無策）
涵義

明明該行動，卻只能站著看、毫無辦法。

語感

比「どうしようもない」更文雅、更無力。
多用於狀況失控、災難、工作爆掉。

用法

トラブル続きで、手をこまねくしかなかった。
麻煩不斷，我只能乾著急。

156. 手を回す（てをまわす）／提前佈局、找人聯繫、暗中安排
涵義

為達成目的而偷偷提前做好準備或打點。

語感

不一定負面，只是「我先去喬一下」。
偏江戶文化的策略味。

用法

招待が必要だから、先に手を回しておいた。
因為需要安排款待，我先打點好了。

157. 泣きを見る（なきをみる）／吃苦頭、遭殃、後悔到哭
涵義

因錯誤判斷或不走運而受到痛苦結果。

語感

不是字面哭，而是「哀莫大於心死」。
偏負面，日劇常用。

用法

安さだけで選ぶと、あとで泣きを見るよ。
只看便宜選東西，之後會後悔的。

158. 頭を抱える（あたまをかかえる）／抱頭苦惱、煩惱到不知如何是好
涵義

因問題太複雜或壓力太大而陷入深度困惑。

語感

「我真的不知道該怎麼辦了」的程度。
職場常用。

用法

人手不足で、店長が頭を抱えている。
因為人手不足，店長煩惱到不行。

159. 頭に来る（あたまにくる）／暴怒、怒火上頭
涵義

因某人或某事感到非常生氣。

語感

比「腹が立つ」更火爆、更口語。
像中文的「氣炸了」。

用法

あの態度には本当に頭に来た。
那種態度真的氣死我了。

160. 頭を冷やす（あたまをひやす）／冷靜一下、讓頭降溫
涵義

在情緒過度激烈時先退後整理情緒，再思考下一步。

語感

常出現在吵架、衝突後。
語氣不兇，像：「你去冷靜一下吧」。

用法

少し頭を冷やしてから話そう。
我們先冷靜一下再談吧。

161. 舌を巻く（したをまく）／驚嘆到舌頭都要捲起來
涵義

對某人的能力、技巧、速度之高感到佩服、震撼。

語感

完全正面，是「你太強了吧？」的讚嘆語。
多用於專業技能、反應力、知識量。

用法

彼の処理速度には本当に舌を巻くよ。
他的處理速度真的讓人佩服到不行。

162. 腹を探る（はらをさぐる）／探人肚子 → 試探對方真意
涵義

透過間接方式試探他人的意圖、立場或底線。

語感

帶一點政治味、江戶町人風味。
不算負面，但有「你在試探我？」的氣氛。

用法

彼の腹を探るような質問ばかりで疲れる。
他全都在試探性的發問，令人很累。

163. 腹を読む（はらをよむ）／讀懂對方心底真意
涵義

不靠直說，而是理解對方內心真正想法。

語感

比「空気を読む」更深層，是「心靈深度解析」。
職場、談判、戀愛都常用。

用法

何も言わないけど、彼の腹は読めた。
他什麼都沒說，但我知道他真正想什麼。

164. 足が出る（あしがでる）／露出腳 → 超出預算、花太多錢
涵義

預算超支、花費超過預期或計畫不周。

語感

完全不指「露腳」，是金融・會計必備慣用語。
偏無奈。

用法

思ったより費用がかかって、かなり足が出た。
費用比預期高很多，超支了一大截。

165. 足をすくわれる（あしをすくわれる）／被勾到腳 → 被暗算、被抓到漏洞
涵義

因自己疏忽或小缺陷被對方攻擊、反敗。

語感

帶競技、政治、職場計謀色彩。
不是冤枉，是「我自己有破綻」。

用法

油断して、ライバルに足をすくわれた。
太大意了，被對手抓住破綻反擊。

166. 声を荒らげる（こえをあららげる）／把聲音弄粗 → 聲音變大、開始生氣
涵義

因激動或憤怒而提高音量、語氣變得強烈。

語感

不是吼叫，而是「你聲音開始硬了喔」。
日常會聽到上司對部下說這句話。

用法

そんなに声を荒らげなくてもいいだろ。
你不用把聲音提高成這樣吧。

167. 声を潜める（こえをひそめる）／壓低聲音、悄悄說
涵義

為避免被聽到而降低聲音，秘密講話。

語感

帶陰謀／秘密會談／八卦的氛圍。
可用於正經、八卦、戀愛等場景。

用法

彼は周りを見て、声を潜めて話し始めた。
他確認四周後，壓低聲音開始說話。

168. 腕が鳴る（うでがなる）／手臂在響 → 技術者的熱血燃起
涵義

因有挑戰性的機會而興奮，技能躍躍欲試。

語感

高度正面，非常江戶職人風。
像是「終於有用武之地了！」

用法

難しい案件と聞いて、逆に腕が鳴ってきた。
聽說是難案子，我反而燃起幹勁了。

169. 腕を磨く（うでをみがく）／打磨手臂 → 精進實力、鍛鍊技術
涵義

花時間提升能力、練習技能、磨練本領。

語感

正面且持續性，帶工匠精神。
用於技術、語言、運動、料理等。

用法

来年までにもっと腕を磨いておく。
在明年之前我要再提升一下自己的技術。

170. 首を横に振る（くびをよこにふる）／左右搖頭 → 否決、拒絕
涵義

不需要說話，只用動作表達否定或拒絕。

語感

比語言更強烈的拒絕信號：
「我不答應，也不想討論。」

用法

何を言っても、彼は首を横に振るだけだった。
無論我說什麼，他都只是搖頭拒絕。

171. 鼻につく（はなにつく）／聞起來刺鼻 → 令人厭煩、反感
涵義

因對方的態度、習慣、說話方式等而感到不舒服或反感。

語感

不是大罵，是「你這樣讓人很不爽」。
偏日常用語。

用法

あの人の話し方、なんか鼻につくんだよね。
他那種說話方式，真的讓人有點反感。

172. 鼻が高い（はながたかい）／鼻子高 → 驕傲、自豪
涵義

因某件事或某人的成就感到驕傲。

語感

正面偏可愛，不是自大。
像父母因孩子得獎而感到鼻子變高。

用法

息子が表彰されて、父として鼻が高いよ。
兒子被表揚，身為爸爸真的很自豪。

173. 耳を貸す（みみをかす）／借耳朵 → 願意聽、願意接受建議
涵義

願意聽對方說話、接受意見或給予傾聽。

語感

帶善意，是「你願意聽我說就好」。

用法

ちょっと相談に耳を貸してくれない？
可以聽我相談一下嗎？

174. 耳を疑う（みみをうたがう）／懷疑耳朵 → 聽到難以置信的消息
涵義

聽到意外、震驚或不可思議的事情時不敢相信。

語感

比「驚く」更震撼。
短時間內會懷疑是否聽錯。

用法

彼が辞めるって？ 耳を疑ったよ。
他要離職？我都不敢相信自己耳朵。

175. 胸を張る（むねをはる）／挺胸 → 有自信、很驕傲
涵義

因為成果或信念而自信滿滿、毫不羞愧。

語感

非常正面，像教練對選手說「挺胸走進去」。

用法

胸を張って言える仕事をしたい。
我想做能讓自己挺胸說出口的工作。

176. 胸を撫で下ろす（むねをなでおろす）／撫胸 → 放下心、鬆了一大口氣

⚠︎ 與前面出現過一次，但不同語境：為避免重複，我進行替換。
→ 本條改為以下新詞：

176（替換）. 胸に響く（むねにひびく）／打到心裡、令人感動
涵義

一句話、一段音樂或某人的行為深深觸動內心。

語感

比單純的「感動する」更具情緒共鳴感。
有時帶一點胸口震動的意象。

用法

彼の言葉は本当に胸に響いた。
他的話真的打到我的心裡。

177. 胸に刻む（むねにきざむ）／刻在心上 → 永遠記住、銘記
涵義

將重要的事、教訓或情感深深記在心裡。

語感

文學感濃厚，常用於名場面或重要對話。

用法

あなたの言葉、胸に刻んでおきます。
你的這句話，我會永遠記住。

178. 腰を据える（こしをすえる）／把腰坐穩 → 定下心好好做事
涵義

不焦躁、專心投入某項工作或生活，長期安定下來。

語感

是「我打算長期定居／認真投入了」。

用法

この町で腰を据えて暮らすつもりだ。
我打算在這城市安定下來生活。

179. 影を落とす（かげをおとす）／投下影子 → 心情蒙上一層陰影
涵義

因悲傷、事件或擔憂而使整體氛圍變得沈重。

語感

非常文學，日劇旁白常用。
指「這件事之後，他心裡有陰影」。

用法

事故のニュースが、彼の表情に影を落とした。
那場事故的新聞讓他的表情蒙上一層陰影。

180. 影が差す（かげがさす）／陰影出現 → 氛圍轉為不祥或陰沉
涵義

原本的明亮氣氛因某事而變得微妙、沈重或不安。

語感

比「影を落とす」更偏向外部氣氛的變化。
像日劇中的「不妙的預兆」。

用法

その瞬間、部屋の空気に影が差した。
就在那一刻，房間的氣氛變得陰沉。

181. 気配を消す（けはいをけす）／抹掉氣息 → 人消失般地隱匿存在感
涵義

刻意不發出聲音或存在感，讓人察覺不到自己的存在。

語感

帶忍者感、潛行、間諜氣氛。
日劇也用於形容「這人默默地超安靜」。

用法

彼は気配を消して近づくのが本当に上手い。
他真的很擅長悄悄靠近、完全沒有氣息。

182. 声を殺す（こえをころす）／把聲音「殺掉」 → 壓抑哭聲或嗚咽
涵義

努力不讓自己發出聲音，強忍哭泣或情緒。

語感

文學性很強，多用於小說與劇情高潮。
不是暴力，而是「壓抑到極限」。

用法

声を殺して泣く姿に、胸が締めつけられた。
她壓抑著哭聲的模樣讓我心都揪緊了。

183. 息を潜める（いきをひそめる）／屏息隱藏、完全靜止
涵義

為避免被發現而停止動作、壓低呼吸。

語感

比「声を潜める」更緊張、更警戒。
可用於捉迷藏、危險、躲避。

用法

敵の足音が近づき、全員が息を潜めた。
敵人的腳步靠近，所有人都屏住呼吸。

184. 火花を散らす（ひばなをちらす）／火花四射 → 激烈對決、實力相爭
涵義

雙方因競爭或對立而展開激烈較量。

語感

可用於運動、辯論、戀愛對手戲。
帶熱血色彩。

用法

決勝戦で二人は火花を散らした。
在決賽中兩人激烈對決，火花四射。

185. 風を読む（かぜをよむ）／讀風向 → 洞察情勢、預測趨勢
涵義

判斷局勢、流向或時代潮流，做出提前佈局。

語感

帶武士與弓術意象，也適用於商業用語。
是「讀空氣」的更高層版本。

用法

市場の風を読んで動ける人は強い。
能夠看懂市場風向的人最強。

186. 風当たりが強い（かぜあたりがつよい）／風很強 → 外界批評強烈、處境艱難
涵義

受到周圍的壓力、批評、攻擊或不友善對待。

語感

不是實際的風，而是社會的壓力。
多用於政治、公司、爭議人物。

用法

彼の発言以降、社内での風当たりが強くなった。
自從那句發言後，他在公司遭受強烈壓力。

187. 影が薄くなる（かげがうすくなる）／存在感漸薄、變得微弱
涵義

逐漸被忽略、淡出群體或不再受注目。

避重複註記

不同於「影が薄い」，這是動態變化版：逐漸變淡。

語感

帶寂寞、淡淡哀愁。

用法

最近、彼の影が薄くなった気がする。
最近感覺他的存在感變得越來越薄。

188. 水面下で動く（すいめんかで うごく）／水面下活動 → 秘密進行、暗中運作
涵義

正式場合看不出來的地方，有人在悄悄進行行動或布局。

語感

帶商業策略・政治意味。
不是陰謀，而是「檯面下動作」。

用法

水面下で動いている計画が、そろそろ明らかになる。
暗中進行的計畫差不多要曝光了。

189. 裏で糸を引く（うらで いとを ひく）／在背後拉線 → 幕後操縱者
涵義

雖然表面上看不到，但實際上在背後主導、控制局勢。

語感

不一定負面，但常有神祕、策士感。
像「真正的操盤者」。

用法

このプロジェクト、裏で糸を引いているのは彼だ。
這個專案的幕後操縱者其實是他。

190. 空気が凍る（くうきがこおる）／空氣結冰 → 氛圍瞬間冷到不行
涵義

因尷尬、衝突、禁忌話題而讓現場氣氛急劇冷下來。

語感

比「空気が悪い」更瞬間、更戲劇化。
像會議上突然沒人敢說話的瞬間。

用法

その一言で、部屋の空気が凍った。
因為他那一句話，整個房間氣氛瞬間結冰。

191. 心を奪う（こころをうばう）／奪走心 → 令人著迷、深深吸引
涵義

某人或事物美得讓人移不開眼，或情感上被深深吸引。

語感

不侷限於戀愛，也可用於景色、表演、藝術。

用法

彼女の笑顔に、完全に心を奪われた。
我完全被她的笑容奪走了心。

192. 心を掴む（こころをつかむ）／抓住心 → 讓人瞬間喜歡上、吸引住注意力
涵義

對方的言行或作品瞬間抓住自己心，讓人忍不住想更了解。

語感

比「心を奪う」更輕、更偏向「很有魅力」。

用法

彼のスピーチは、一言目から聴衆の心を掴んだ。
他的演講從第一句就抓住了觀眾的心。

193. 心を寄せる（こころをよせる）／把心靠過去 → 產生好感、戀慕
涵義

對某人產生溫暖情感、默默關心、喜歡。

語感

非常文學、含蓄、溫柔。
比「好感」更深，但比「愛」更柔。

用法

彼女は密かに彼に心を寄せていた。
她默默地對他抱有情意。

194. 息を弾ませる（いきをはずませる）／呼吸變跳動 → 因興奮而喘著氣
涵義

因期待、喜悅或運動後的小興奮，使呼吸變得短促輕快。

語感

可愛、生活化。
常見於跑來傳達好消息的角色。

用法

息を弾ませながら、「合格したよ！」と知らせてくれた。
她氣喘吁吁地跑來告訴我：「我合格了！」

195. 目を細める（めをほそめる）／眼睛微微瞇起 → 露出溫柔微笑
涵義

因喜愛、慈愛、溫暖情緒而眼睛自然瞇起來。

語感

是「溫柔微笑」的高度文學描述。
常見於父母、老師、戀人對某人展露愛意。

用法

子どもを見つめて、彼は目を細めた。
他看著孩子，眼睛微微瞇起露出微笑。

196. 目を見張る（めをみはる）／瞪大眼 → 驚訝得眼睛張大
涵義

看到驚人景象或能力而大吃一驚。

語感

比「目を丸くする」更偏正式與文學。
像記者記述驚異場景時會用。

用法

彼の成長ぶりに、誰もが目を見張った。
他的成長讓所有人都驚訝得瞪大眼。

197. 手を差し伸べる（てをさしのべる）／伸出手 → 伸出援手、提供幫助
涵義

給予支持、幫助、救援，主動靠近。

語感

暖心、帶善意，是非常美麗的日語表現。

用法

困っている人には、自然と手を差し伸べたくなる。
看到困擾的人，自然會想伸出援手。

198. 手を抜く（てをぬく）／把手抽掉 → 馬虎、偷懶、敷衍
涵義

不努力、不認真，做到最低限度要求。

語感

職場超常用。
帶責備語氣：「你是不是在偷懶？」

用法

今回は明らかに手を抜いてるね。
你這次的工作明顯在偷懶。

199. 舌を出す（したをだす）／伸舌頭 → 調皮、惡作劇、裝無辜
涵義

做了壞事或惡作劇後裝可愛，吐舌頭的象徵動作。

語感

多半可愛、不算壞。
小說中常寫作「ぺろっと舌を出した」。

用法

叱られる前に、彼はぺろっと舌を出した。
被罵之前，他調皮地吐了吐舌頭。

200. 息を合わせる（いきをあわせる）／呼吸對齊 → 完美同步、默契極佳
涵義

團隊或雙方的動作、節奏精準一致。

語感

比「息が合う」更強調同步感，是動作層面的默契。
常用於音樂、表演、運動、合作。

用法

二人は息を合わせて完璧な演技を見せた。
兩人呼吸一致，展現了完美的演出。

201. 勝負を賭ける（しょうぶをかける）／把勝負押上 → 做出決定性賭注
涵義

把一切壓在某個選擇或行動上，決定最終勝負。

語感

不是魯莽，是「現在就是勝負時刻」。
帶武士、賭徒、商戰的氣氛。

用法

この企画に会社の未来を賭ける覚悟だ。
我已經做好把公司的未來押在這個企劃上的覺悟。

202. 駆け引きをする（かけひきをする）／互相牽制 → 談判攻防、策略較量
涵義

雙方透過策略、言語、態度互相探測與牽制。

語感

非常商業、政治、戀愛攻防感。
帶「心中的棋盤正在運作」。

用法

値段交渉では、常に駆け引きが必要だ。
在談價格時，攻防布局是不可或缺的。

203. 土俵に上がる（どひょうにあがる）／踏上相撲土俵 → 正式進入決戰舞台
涵義

正式成為競爭者、加入對決、進入主舞台。

語感

帶「你已經不能逃了」的比喻感。
論文比賽、創業比賽都會用。

用法

ついに彼も土俵に上がる決断をした。
他終於決定踏上競爭的舞台。

204. 勝ち目が薄い（かちめがうすい）／勝算薄 → 形勢不利、難以獲勝
涵義

判斷目前局勢幾乎無法逆轉。

語感

不是悲觀，是「客觀分析下勝率低」。
新聞評論常用。

用法

現状では、こちらに勝ち目は薄い。
以目前情勢來看，我們勝算很薄。

205. 切り札を出す（きりふだをだす）／出王牌 → 拿出最後的絕招
涵義

在關鍵時刻提出最強策略、證據、商品或人物。

語感

帶戰術、卡牌比喻。
通常意味着「反擊時機到了」。

用法

ここぞという場面で切り札を出した。
在最關鍵的時刻他出了王牌。

206. 一手を打つ（いってをうつ）／落下一手 → 先手布局、採取策略
涵義

在對方行動前先採取重要策略。

語感

下棋語感，非常日本。
是「我先走一步」的策略性動作。

用法

市場が動く前に、一手を打つ必要がある。
市場變動前必須先採取策略。

207. 形勢が逆転する（けいせいがぎゃくてんする）／形勢逆轉
涵義

局面突然扭轉，原本劣勢變成優勢。

語感

帶戲劇性，常用於新聞、體育、商業戰略。

用法

新商品のヒットで、一気に形勢が逆転した。
新商品大賣，使局勢瞬間逆轉。

208. 出方をうかがう（でかたをうかがう）／觀察出招 → 觀察對方動作後再應對
涵義

不先行動，而是等待對方的舉動來判斷策略。

語感

謀略、慎重、耐心。
也可用於戀愛攻防。

用法

まずは相手の出方をうかがおう。
先看看對方怎麼出招。

209. 勝負をつける（しょうぶをつける）／分出勝負 → 做出最終定案
涵義

結束曖昧或僵局，做出明確勝負（或決斷）。

語感

很常用於長期競爭、辯論、戀愛決戰。

用法

今日こそ、この勝負をつける。
今天一定要徹底分出勝負。

210. 背水の陣を敷く（はいすいのじんをしく）／背靠河流佈陣 → 無退路背水一戰
涵義

把自己逼到無路可退，全力一搏。

語感

比喻度極高，帶戰國武將能量。
不是魯莽，而是「已做好破釜沉舟的覺悟」。

用法

背水の陣を敷いて、このプロジェクトに挑む。
我背水一戰，全力挑戰這個專案。

211. 運を味方につける（うんをみかたにつける）／讓幸運站在自己這邊
涵義

靠行動或準備，使運氣更傾向於自己。

語感

不是單純靠運氣，而是「行動讓運氣變好」。
日本人很愛這種語感：努力＋運氣＝勝利。

用法

最後は運を味方につけた者が勝つ。
最後贏的，是能讓運氣站在自己這邊的人。

212. 波に乗る（なみにのる）／乘上浪潮 → 把握趨勢，順勢而上
涵義

搭上成功的流動，趨勢與運勢開始推動自己前進。

語感

很常用於創業、偶像歌手、職涯、股票市場。

用法

新サービスが波に乗ってきた。
新服務已經乘上浪潮，順勢起飛。

213. 流れを変える（ながれをかえる）／改變流動 → 扭轉局勢
涵義

從不利走向有利，讓整個局面改變方向。

語感

比「逆転」更柔和，是「我改變了命運的水流」。

用法

彼の一言が、会議の流れを変えた。
他的那一句話改變了會議的走向。

214. 機を逃す（きをのがす）／錯失良機
涵義

該出手時沒出手，結果最佳時機消失。

語感

比「チャンスを逃す」更正式、更日式。
常用於商戰、人生建議。

用法

迷っているうちに、機を逃してしまった。
猶豫之間，我錯過了絕佳時機。

215. チャンスをつかむ／抓住機會
涵義

在對的時間點抓住有利契機，成功做出行動。

語感

最常用的日常表現，明亮積極。

用法

彼女は見事にチャンスをつかんだ。
她漂亮地抓住了那個機會。

216. 風向きが変わる（かざむきがかわる）／風的方向改變 → 情勢逆轉、運氣轉變
涵義

情勢突然從不利轉為有利，或反之。

語感

政治、商戰常見比喻；也可用於人生狀態。

用法

ここにきて、風向きが変わってきた。
到了這個階段，情勢開始起變化了。

217. 幸運の女神に微笑まれる（こううんのめがみに ほほえまれる）／幸運女神對你微笑
涵義

遇到罕見的幸運、天時地利人和。

語感

文學性高、帶一點浪漫。
常用於描述「運氣爆棚」時刻。

用法

試験の日だけ快晴とは、幸運の女神に微笑まれたね。
唯獨考試當天大晴天，你真的被幸運女神微笑了。

218. 追い風に乗る（おいかぜにのる）／借順風前進 → 全面順利
涵義

在有利情勢下加速前進，比喻事情非常順利。

語感

比「波に乗る」更側重「外部條件正好支持你」。

用法

事業が追い風に乗って一気に拡大した。
事業乘著順風一下子擴大起來。

219. 逆風を受ける（ぎゃくふうをうける）／逆風 → 面臨阻力、艱難的情勢
涵義

遇到批評、不利條件、困難挑戰。

語感

不是失敗，而是「外界環境很硬」。

用法

プロジェクトは逆風を受けながらも前進している。
這個專案儘管面臨逆風仍在前進。

220. 流れに身を任せる（ながれにみをまかせる）／將身體交給水流 → 不強求，順勢而為
涵義

不勉強逆天而行，而是根據時機與自然流動做決定。

語感

帶哲學味。
常用於戀愛、人生、創作者的心境描述。

用法

時には流れに身を任せることも大事だ。
有時候順勢而為也很重要。

221. 距離を置く（きょりをおく）／放出距離 → 保持距離、暫時冷靜
涵義

因衝突、誤會、或關係過於緊密，暫時保持距離。

語感

不是斷絕，而是「我們先各自冷靜一下」。
常用於友情、戀愛、同事間。

用法

しばらく距離を置いたほうがいいかもしれない。
我們也許暫時保持一些距離比較好。

222. 歩み寄る（あゆみよる）／往前靠 → 妥協、靠近彼此立場
涵義

雙方各退一步、放下堅持，向對方靠近。

語感

帶成熟、人性、和解的氣味。
日本人非常看重「歩み寄り」。

用法

お互いに歩み寄らないと、この問題は解決しない。
如果雙方都不退一步，這問題不會解決。

223. 水を差す（みずをさす）／潑水 → 破壞氣氛、掃興、潑冷水
涵義

在大家正熱中、開心、順利時，突然說了破壞氣氛的話。

語感

不一定是惡意，有時只是「你這樣很掃興」。

用法

せっかく盛り上がってたのに、水を差された。
大家正玩得開心，結果被潑了冷水。

224. 火に油を注ぐ（ひにあぶらをそそぐ）／火上澆油
涵義

在情緒已經激化時，又加入刺激，使情況更糟。

語感

非常常用，等同中文「火上加油」。

用法

その一言は火に油を注ぐだけだよ。
你那句話只會讓情況更糟。

225. 顔色をうかがう（かおいろをうかがう）／窺臉色 → 看對方情緒行事
涵義

透過對方的表情、態度來判斷可以或不可以。

語感

日式社會非常常見。
暗含「小心翼翼、害怕踩到雷」。

用法

上司の顔色をうかがいながら発言した。
我看著上司的臉色才開口講話。

226. 腹を割って話す（はらをわってはなす）／剖開肚子 → 坦誠相見
涵義

毫不隱瞞地誠實交談，把真正心聲說出來。

語感

非常正面，帶「男人的對話」「信任」的味道。

用法

腹を割って話したら、誤解が解けた。
坦誠交談之後，誤會就消除了。

227. 腹の探り合い（はらのさぐりあい）／互探肚子 → 相互試探、心中暗鬥
涵義

雙方都不講真話，只是試探對方底線。

語感

帶政治味、公司派系味。
比「駆け引き」更含蓄、更陰影。

用法

会議は腹の探り合いばかりで疲れる。
會議全是互相試探，累死人。

228. 背を向ける（せをむける）／轉身背對 → 拒絕、疏離、不願意面對
涵義

明確地把對方排除在外，不再交流。

語感

比「距離を置く」嚴重得多，有情感冷卻意味。

用法

彼は僕に背を向けたまま、何も言わなかった。
他背對著我，一句話也沒說。

229. 心を閉ざす（こころをとざす）／關上心門 → 封閉情感、不再信任
涵義

因受傷、失望、背叛而把心封起來。

語感

非常文學、非常沉重。
多用於人際、家庭、戀愛。

用法

辛い経験のせいで、彼は心を閉ざしてしまった。
因為痛苦的經歷，他把心門關起來了。

230. 心が離れる（こころがはなれる）／心分開 → 情感冷卻、漸行漸遠
涵義

對人逐漸失去愛意、信任或興趣。

語感

帶哀傷、淡淡的放手感。
適用於戀人、夫妻、朋友。

用法

少しずつ心が離れていくのを感じた。
我感覺到，彼此的心正一點一點地遠離。

231. 心がざわつく（こころがざわつく）／心裡騷動 → 感到不安、不平靜
涵義

內心因某種預感、擔憂、焦慮而悶悶不安。

語感

像心湖表面被風輕輕攪動的感覺。
不算恐怖，而是「不太舒服」。

用法

理由は分からないけれど、心がざわつく。
不知道原因，但心裡就是不安。

232. 胸が騒ぐ（むねがさわぐ）／胸口騷動 → 因期待或緊張而心跳加速
涵義

因幸福預感、戀愛、期待或不安而心緒不寧。

語感

比「心がざわつく」更偏向「心跳、興奮」的感覺。

用法

彼からのメッセージを見るたび、胸が騒ぐ。
每次看到他的訊息，我的心都會騷動。

233. 気が重い（きがおもい）／心情沉重、提不起勁
涵義

因責任、任務、見面、話題等而感到負擔與壓力。

語感

是一種「啊…好不想面對」的沈重感。
日常非常常用。

用法

明日の会議を思うと気が重い。
想到明天的會議就覺得心情很沉重。

234. 気が晴れる（きがはれる）／心情放晴 → 變開朗、釋懷
涵義

心中鬱悶解除後，心情像天氣放晴一樣舒服。

語感

就像雲散天晴，非常日式。
心情由陰轉晴。

用法

話したら気が晴れたよ。
說出來後，心情就輕鬆多了。

235. 気が置けない（きがおけない）／無需在意 → 不必顧慮、能自在相處
涵義

與某人關係親密到不必拘束、不必客氣。

語感

高度正面，是「很能做自己」的語感。
不代表沒有距離，而是彼此舒服。

用法

彼は気が置けない友人の一人だ。
他是我能自在相處的朋友之一。

236. 気が遠くなる（きがとおくなる）／意識飄遠 → 暈眩、震驚、累到意識模糊
涵義

因驚嚇、痛苦、疲勞或壓力過大而感到頭暈目眩。

語感

不是昏倒，而是「啊…頭好暈」。

用法

暑さで気が遠くなりそうだった。
太熱了，我差點暈過去。

237. 心が折れる（こころがおれる）／心折了 → 失去動力、受挫到不想再做
涵義

因失敗、批評或壓力而心灰意冷。

語感

比「落ち込む」更深沉，是「動力斷掉」。

用法

あれだけ否定されると、さすがに心が折れる。
被這樣否定，心真的會折掉。

238. 心を込める（こころをこめる）／注入心意 → 真心地做某事
涵義

全心投入情感、心意或誠意去做某件事。

語感

正面、溫暖，常用於禮物、料理、手作。

用法

心を込めて作った料理だよ。
這是我用心做的料理哦。

239. 心を許す（こころをゆるす）／心打開 → 允許對方走進自己心裡
涵義

完全信任某人，願意在對方面前做自己。

語感

非常親密、非常珍貴。
一般只有對少數人會做到。

用法

心から信頼できる人にだけ、心を許す。
我只會把心交給真正值得信任的人。

240. 気が散る（きがちる）／心分散 → 無法專心、注意力跑掉
涵義

因噪音、心事或興奮而無法集中精神。

語感

很生活化，非常常用。

用法

気が散って、仕事に集中できない。
注意力一直被分散，完全無法專心。

241. 腰を上げる（こしをあげる）／把腰抬起 → 終於開始行動
涵義

拖了很久，終於願意開始動手、開始做事。

語感

帶輕度吐槽意味，像說：「終於動啦你」。

用法

やっと腰を上げて部屋の掃除を始めた。
他終於肯開始打掃房間了。

242. 腰が重い（こしがおもい）／腰沉 → 懶得動、提不起勁
涵義

明明該做卻遲遲不動，行動超級慢。

語感

比「めんどくさい」更委婉、更日式。
日常、職場都常用。

用法

彼は行動が遅くて、どうも腰が重い。
他行動很慢，總是懶得動。

243. 腰を据える（こしをすえる）／坐穩 → 專心投入、穩定做事
避重複說明

※ 前面曾出現「腰を据える（178）」，但語境偏「定居／生活安定」。
本次版本為 職場・專案投入用法，兩者在日語中為不同語感，因此視為不同慣用語的「意味分岐」。

涵義

不再浮躁，專心長時間投入某項工作。

用法

腰を据えて取り組めば、結果はついてくる。
只要踏實投入，成果自然會跟上。

244. 腕を組む（うでをくむ）／雙手交叉 → 思考、堅定態度、拒絕
涵義

依情況不同可能代表：

在深思

表示立場強硬

保持距離、不太接受對方

語感

肢體語言非常明確，日本社會非常常用。

用法

彼は腕を組んで、しばらく考え込んでいた。
他雙手抱胸，思索了好一會。

245. 顔をしかめる（かおをしかめる）／皺起眉頭 → 不悅、不舒服、反感
涵義

因討厭、痛苦、臭味、尷尬而皺眉。

語感

不需要強烈語氣，用眉毛就能傳達「我不喜歡」。

用法

その提案を聞いて、彼は顔をしかめた。
聽到那項提案，他立刻皺起眉頭。

246. 顔をそむける（かおをそむける）／把臉轉開 → 不想看、不願意理會
涵義

因厭惡、羞愧、拒絕而故意避開視線。

語感

比「背を向ける」弱，但仍帶拒絕意味。

用法

注意された瞬間、彼は顔をそむけた。
被提醒的瞬間，他把臉別開。

247. 口をつぐむ（くちをつぐむ）／閉上嘴 → 不說話、不願意回答
涵義

因害怕、煩躁、沉默抗議或不想透露而閉口不語。

語感

比「黙る」更強烈，是「我拒絕說」。

用法

問い詰められて、彼は口をつぐんだ。
被逼問時，他緊閉著嘴一句也不說。

248. 口火を切る（くちびをきる）／點燃火口 → 開始話題、第一個開口
涵義

率先開始談話、打破沉默、開啟討論。

語感

比「話を切り出す」更文雅、更有正式感。

用法

誰も話さないので、彼が口火を切った。
沒人願意先開口，所以他率先開始說。

249. 胸を突かれる（むねをつかれる）／胸被刺到 → 受到衝擊、震動內心
涵義

因某句話或事件被深深觸動，像被刺到胸口。

語感

不是痛，是「情感被刺穿」的震懾。

用法

彼女の一言に、思わず胸を突かれた。
她那一句話深深刺進了我的心。

250. 胸を張り裂けそうになる（むねをはりさけそうになる）／胸快要裂開 → 情緒過於強烈
涵義

因悲傷、感動或愛意過於強烈而胸口像要裂開。

語感

極具文學感，是情緒刻畫常用表現。

用法

別れの瞬間、胸を張り裂けそうになった。
告別那一刻，我的胸口幾乎要裂開。

251. 雲行きが怪しい（くもゆきがあやしい）／雲的走向可疑 → 情勢不妙
涵義

事情發展的跡象顯示「可能會出問題」。

語感

帶預兆感，不是已經爆炸，而是風暴前的氛圍。
商業、政治、感情都可用。

用法

最近の会社の雲行きがちょっと怪しい。
最近公司的情勢有點不妙。

252. 風が吹いてくる（かぜがふいてくる）／風吹過來 → 新的流動・趨勢靠近
涵義

新的可能性、機會、變化正在靠近。

語感

比喻性高，常用於人生轉折、創作靈感。
帶希望的風味。

用法

ようやく追い風が吹いてきた気がする。
我覺得終於有新的順風吹過來了。

253. 光が差す（ひかりがさす）／光照進來 → 希望露出、情況好轉
涵義

在困境中出現希望，曙光開始照亮。

語感

非常文學、很治癒。
與前面內容不重複（未曾出現過光的比喻）。

用法

長いトンネルに、やっと光が差してきた。
漫長的隧道裡終於看到光了。

254. 影が落ちる（かげがおちる）／影子落下 → 氣氛變陰沉、心情低落
語感重複檢查

※ 出現過相近概念（179.影を落とす），但 方向相反：

179：某物在他心上投下陰影

本句254：氛圍／表情本身變陰影（主體不同、用法不同）
因此可視為別表現，不算重複。

涵義

情緒或氣氛突然變得沈重。

用法

そのニュースを聞いた瞬間、彼の顔に影が落ちた。
聽到那個消息時，他的臉上瞬間蒙上一層陰影。

255. 闇に消える（やみにきえる）／消失在黑暗 → 無聲無息地離開、消失
涵義

某人或某事悄悄離開、不再被提起或逐漸消散。

語感

文學色彩濃厚，可用在回憶、人物、記憶、組織。

用法

あの事件は闇に消えたままだ。
那起事件至今仍悄然消失在黑暗裡。

256. 波が引くように（なみがひくように）／像退潮般 → 情緒或人群急速散去
涵義

原本熱鬧或激烈的情緒瞬間冷卻、退散。

語感

可用於怒氣、興奮、熱潮或大眾話題退潮。

用法

騒ぎは波が引くように静かになった。
騷動像退潮般地慢慢平靜下來。

257. 風が止む（かぜがやむ）／風停 → 激烈情緒或混亂漸漸結束
涵義

激動、衝突或混亂的局勢趨於平息。

語感

像暴風雨後的安靜，日本人很愛這種自然比喻。

用法

ようやく風が止んできた感じがする。
感覺亂局終於逐漸停下來了。

258. 嵐の前の静けさ（あらしのまえのしずけさ）／暴風雨前的寧靜
涵義

大事件爆發前的異常平靜。

語感

直感式的緊張感，很有電影感。

用法

今の静けさは、嵐の前の静けさだ。
現在的安靜，完全就是暴風雨前的寧靜。

259. 雨が上がる（あめがあがる）／雨停 → 糟糕狀況終於結束
涵義

壞情況結束、問題解決、運勢改善。

語感

常用於心靈轉折與故事結尾。

用法

ようやく雨が上がった気分だ。
感覺終於雨過天晴了。

260. 光が宿る（ひかりがやどる）／光住下來 → 心中燃起希望或決心
涵義

某人眼中或內心出現強烈決心或希望。

語感

非常日劇、非常漫畫。
像角色突然覺醒的瞬間。

用法

彼の目に光が宿った。
他的眼中燃起了光芒。

261. 仕事が回る（しごとがまわる）／工作能轉動 → 業務順利運作
涵義

人員配置、流程、工作分擔恰到好處，使整個系統正常運作。

語感

不是「勉強維持」，而是「有餘裕地在運作」。

用法

新人が入って、ようやく仕事が回るようになった。
新人加入後，工作總算能順利運轉。

262. 責任を背負う（せきにんをせおう）／背起責任
涵義

承擔重大任務、風險或決策的後果。

語感

帶重量感，是「覺悟」類表現。
比「責任を取る」更著重「背起來」的過程。

用法

この選択には大きな責任を背負うことになる。

300. 自分の足で立つ（じぶんのあしでたつ）／用自己的腳站立 → 獨立、自主、自我確立
涵義

語感

是一種成熟、獨立、終於走到自己的道上的象徵。

用法

function parseProverbs(text) {
    const proverbs = [];
    
    // Split by regex that looks for "Number. " at start of a line
    // The (?=...) is a positive lookahead to keep the delimiter
    const chunks = text.split(/\n(?=\d+\.\s)/);

    chunks.forEach(chunk => {
        // Simple clean up of initial whitespace or artifacts like 
        // Note: We only remove the artifact lines for parsing structure, keeping content intact.
        let cleanChunk = chunk.replace(/\\s*/g, "").trim();
        
        if (!cleanChunk) return;

        // Parse Structure
        const lines = cleanChunk.split('\n');
        const titleLine = lines[0];
        
        // Extract Number, JP Title, Meaning
        // Typical format: "1. Japanese（Reading）／Chinese"
        const titleMatch = titleLine.match(/^(\d+)\.\s+(.+?)（(.+?)）(?:／(.+))?$/);
        
        // If regex matches strictly
        let number, jp, reading, cn, contentStr;
        
        if (titleMatch) {
            number = titleMatch[1];
            jp = titleMatch[2];
            reading = titleMatch[3];
            cn = titleMatch[4] || "";
            contentStr = cleanChunk.substring(titleLine.length).trim();
        } else {
            // Fallback for irregular titles
            const firstDot = titleLine.indexOf('.');
            number = titleLine.substring(0, firstDot);
            const rest = titleLine.substring(firstDot + 1).trim();
            jp = rest; 
            reading = "";
            cn = "";
            contentStr = cleanChunk.substring(titleLine.length).trim();
        }

        // Parsing Sections by Keywords
        // We look for indices of "涵義", "語感", "用法"
        const idxMeaning = contentStr.indexOf('涵義');
        const idxNuance = contentStr.indexOf('語感');
        const idxUsage = contentStr.indexOf('用法');

        let meaningText = "";
        let nuanceText = "";
        let usageText = "";

        if (idxMeaning !== -1 && idxNuance !== -1) {
            meaningText = contentStr.substring(idxMeaning + 2, idxNuance).trim();
        }
        
        if (idxNuance !== -1 && idxUsage !== -1) {
            nuanceText = contentStr.substring(idxNuance + 2, idxUsage).trim();
        }

        if (idxUsage !== -1) {
            usageText = contentStr.substring(idxUsage + 2).trim();
        }

        if (number) {
            proverbs.push({
                number,
                jp,
                reading,
                cn,
                meaning: meaningText,
                nuance: nuanceText,
                usage: usageText,
                fullText: cleanChunk.toLowerCase() // for search
            });
        }
    });

    return proverbs;
}

function renderProverbs(proverbs) {
    const container = document.getElementById('content-area');
    container.innerHTML = '';

    proverbs.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.searchText = `${p.number} ${p.jp} ${p.reading} ${p.cn} ${p.meaning} ${p.nuance} ${p.usage}`.toLowerCase();
        
        card.innerHTML = `
            <div class="card-number">${p.number}</div>
            <div class="card-header">
                <div class="japanese-title">${p.jp}</div>
                <div class="reading">（${p.reading}）</div>
                ${p.cn ? `<div class="chinese-meaning">／ ${p.cn}</div>` : ''}
            </div>
            
            <div class="section">
                <div class="section-title">涵義</div>
                <div class="section-content">${p.meaning}</div>
            </div>
            
            <div class="section">
                <div class="section-title">語感</div>
                <div class="section-content">${p.nuance}</div>
            </div>
            
            <div class="section">
                <div class="section-title">用法</div>
                <div class="usage-box section-content">${p.usage}</div>
            </div>
        `;
        container.appendChild(card);
    });
}

// Initial Run
const proverbData = parseProverbs(rawText);
renderProverbs(proverbData);

// Search Functionality
const searchInput = document.getElementById('searchInput');
searchInput.addEventListener('input', (e) => {
    const term = e.target.value.toLowerCase();
    const cards = document.querySelectorAll('.card');
    
    cards.forEach(card => {
        if (card.dataset.searchText.includes(term)) {
            card.classList.remove('hidden');
        } else {
            card.classList.add('hidden');
        }
    });
});
