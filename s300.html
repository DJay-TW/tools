後輩に尻拭いをさせるなんて、上司としてどうなの？

なんとか落とし所を探らないと、この会議は終わらない。

いい企画だけど、細部の詰めが甘いな。

余計な発言で話がこじれた。

用法
雨が続くと気が滅入るね。

51. 気が重い（きがおもい）／心情沉重

涵義
想到即將做的事情就感到壓力或負擔。

語感
帶無奈感：「啊…要面對了」。

用法
明日のプレゼン、考えるだけで気が重い。

52. 気が短い（きがみじかい）／心短（脾氣急）

涵義
急躁、容易發脾氣。

語感
明確負面，但可算溫和版「暴脾氣」。

用法
気が短いから、待たされるのが苦手だ。

53. 気が長い（きがながい）／心長（有耐性）

涵義
有耐心、不急躁。

語感
正面詞，帶穩重感。

用法
彼は気が長いから、子どもの相手が上手い。

54. 気が利く（きがきく）／心能轉得快（貼心）

涵義
會察言觀色並主動協助，貼心細膩。

語感
高度稱讚：「懂得照顧場面」。

用法
彼女は気が利くから助かるよ。

55. 気が回る（きがまわる）／心轉得到位

涵義
想到別人沒想到的細節。

語感
偏職場讚美用語，「反應快＋體貼」。

用法
そこまで気が回るなんてすごいね。

56. 気が散る（きがちる）／注意力被散開

涵義
無法專心，注意力被干擾四散。

語感
帶煩躁、失去專注的感覺。

用法
うるさくて勉強に気が散る。

57. 気が済まない（きがすまない）／心裡過不去

涵義
不做某事就不舒服、覺得愧疚或不甘心。

語感
強烈主觀感：「不做到我睡不著」。

用法
このままじゃ気が済まないから、ちゃんと謝りたい。

58. 気が合う（きがあう）／心意合拍

涵義
彼此合得來，步調契合。

語感
友情或伴侶關係常用語，溫暖正向。

用法**
彼とは本当に気が合う。

59. 気に障る（きにさわる）／觸到心神（惹人不爽）

涵義
言行讓人感到刺耳、惱火、不舒服。

語感
輕度冒犯，帶「被踩到點」。

用法
その言い方、ちょっと気に障るよ。

60. 気が置けない（きがおけない）／不需隔著心（放得開）

涵義
彼此無隔閡，可以自然相處。

語感
親密、信任，「不用客氣的關係」。

用法
彼女は気が置けない友達だ。

61. 心に余裕がない（こころによゆうがない）／心裡沒有空間

涵義
被壓力推到極限，無法多管其他事。

語感
喘不過氣、負荷過高。

用法
最近忙しすぎて、心に余裕がない。

62. 心を許す（こころをゆるす）／鬆開心門

涵義
願意相信對方，打開心房。

語感
深層信任、重要的人際里程碑。

用法
彼には自然と心を許せる。

63. 心が折れる（こころがおれる）／心折斷了

涵義
受到打擊而失去意志或動力。

語感
「差不多要放棄了」的接近極限狀態。

用法
毎日のクレーム対応で心が折れそうだ。

64. 心を鬼にする（こころをおににする）／把心變成鬼

涵義
即使心疼，也要下狠心做必要的事。

語感
帶忍痛決斷的重量感。

用法
心を鬼にして叱った。

65. 心を無にする（こころをむにする）／讓心變為無

涵義
排除雜念、空掉情緒，只專注於當下或任務。

語感
禪意、冷靜、自我抽離。

用法
雑念を捨てて、心を無にした。

66. 胸が詰まる（むねがつまる）／胸口堵住了

涵義
情緒湧上來到說不出話，通常是悲傷或感動。

語感
帶悶、哽咽感。

用法
感謝の言葉を聞いて胸が詰まった。

67. 胸を撫で下ろす（むねをなでおろす）／撫胸放下

涵義
鬆了一口氣，安心下來。

語感
典型「呼—太好了」。

用法
無事だと聞いて胸を撫で下ろした。

68. 肩の荷が下りる（かたのにがおりる）／肩上的行李放下來

涵義
負擔解除，壓力消失。

語感
輕盈、解放感。

用法
契約が無事終わって、肩の荷が下りた。

69. 頭が真っ白になる（あたまがまっしろになる）／腦袋變全白

涵義
因震驚、慌張或意外而瞬間大腦空白。

語感
近似「傻掉」「宕機」。

用法
突然のトラブルで頭が真っ白になった。

70. 頭が痛い（あたまがいたい）／頭痛（比喻困擾）

涵義
對某事感到非常棘手、煩惱。

語感
職場常用，帶無奈＋壓力。

用法
人手不足で本当に頭が痛い。

71. ため息が出る（ためいきがでる）／嘆息跑出來

涵義
因疲勞、失望、無奈而不自覺嘆氣。

語感
軟性負面情緒的釋放。

用法
忙しすぎてため息が出るよ。

72. 手につかない（てにつかない）／手碰不下去

涵義
因心煩或分心，完全無法專注在該做的事。

語感
焦躁＋無法投入。

用法
心配で仕事が手につかない。

73. 手が回らない（てがまわらない）／手伸不到那裡

涵義
因忙碌或資源不足，顧不到某些事。

語感
「不是不想做，是做不來」。

用法
多忙で、細かいところまで手が回らない。

74. 手応えを感じる（てごたえをかんじる）／感到回力（感覺有效）

涵義
感覺努力產生成果，看到希望。

語感
正向且帶「好，方向對了」。

用法
練習の成果が出て、手応えを感じた。

75. 目が肥えている（めがこえている）／眼睛肥（眼光高）

涵義
鑑賞力高、眼光挑剔、看過太多好東西。

語感
半褒半貶：懂東西但難伺候。

用法
彼は目が肥えているから、適当な料理じゃ満足しない。

76. 目が据わってる（めがすわってる）／眼神固定（死魚眼）

涵義
眼神呆滯、恍惚或被壓垮的狀態。

語感
像靈魂暫時離線。

用法
徹夜続きで目が据わってるよ。

77. 目の毒だ（めのどくだ）／對眼睛有毒

涵義
看了只會讓人痛苦（多為忍不住想要的東西）。

語感
帶幽默感，如：「不要再誘惑我」。

用法
スイーツの写真ばかり見てると目の毒だ。

78. 目を疑う（めをうたがう）／懷疑自己的眼睛

涵義
因為太震驚或不敢相信而懷疑自己是否看錯。

語感
強烈不可置信。

用法
その金額を見て、思わず目を疑った。

79. 目を丸くする（めをまるくする）／眼睛變圓

涵義
因驚訝或佩服而瞪大眼睛。

語感
驚訝但偏可愛與正向。

用法
彼の成長ぶりに目を丸くした。

80. 腰が引けてる（こしがひけてる）／腰往後縮（怯場）

涵義
因害怕或膽怯而不敢上前，行動變得縮手縮腳。

語感
明顯「怯、怕、不敢動」。

用法
初めての舞台で完全に腰が引けてた。

81. 空気を読む（くうきをよむ）／讀空氣

涵義
察言觀色，理解場合氣氛並依此調整行為。

語感
高度日本文化特有技巧，被視為社交必備能力。

用法
空気を読んで、今日はその話題に触れなかった。

82. 空気が読めない（くうきがよめない）／不會讀空氣

涵義
不懂場合、講錯話、不會察覺氛圍。

語感
偏負面，輕則遲鈍，重則惱人。

用法
あの人、ほんと空気が読めないよね。

83. 地雷を踏む（じらいをふむ）／踩到地雷

涵義
不小心觸碰他人敏感點或禁忌話題。

語感
「你死定了」的社交危險區。

用法
元カレの話をしたら、完全に地雷を踏んだ。

84. 距離を置く（きょりをおく）／拉開距離

涵義
因關係惡化、疲累或戒心而暫時疏遠某人。

語感
冷靜、保護自己，帶淡淡的悲傷。

用法
しばらく彼とは距離を置こうと思う。

85. 水くさい（みずくさい）／像水般生疏

涵義
太見外、太客氣，讓人覺得不夠親近。

語感
有點撒嬌式抱怨：「幹嘛那麼客套啦」。

用法
そんなに水くさいこと言うなよ。

86. 肌が合う（はだがあう）／皮膚很合

涵義
相處起來感覺合拍，自然、舒服。

語感
比「気が合う」更深層，像體質相合。

用法
彼とは本当に肌が合う。

87. 合わないわあの人（あわないわあのひと）／那個人我合不來

涵義
相處不順，個性不合。

語感
直白帶微嫌棄，不適合客氣場合。

用法
正直、あの人とは合わないわ。

88. 恩を売る（おんをうる）／賣恩情

涵義
故意做出有利於他人的事，期待未來能得到回報。

語感
帶計算意味，通常略帶黑暗面。

用法
今のうちに恩を売っておこう。

89. 恩を仇で返す（おんをあだでかえす）／恩將仇報

涵義
對曾幫助自己的人做出傷害或背叛行為。

語感
強烈負面，屬人格問題。

用法
彼の行動は恩を仇で返すようなものだ。

90. 顔が広い（かおがひろい）／臉面寬（人脈廣）

涵義
認識的人多，人脈範圍廣。

語感
正面詞，常用於商業場合。

用法
彼は業界で顔が広いよ。

91. 顔が利く（かおがきく）／臉能通（有面子、能說話）

涵義
在某領域有影響力，因此可以「說得上話」。

語感
含實力或權威性，不只是人脈多。

用法
この店では彼の顔が利く。

92. 手強い相手だ（てごわいあいてだ）／是個難纏的對手

涵義
對手強大、難以應付。

語感
帶尊敬的難度感。

用法
あの人は本当に手強い相手だ。

93. 一筋縄ではいかない（ひとすじなわではいかない）／不是一根繩子能捆住的

涵義
事情不簡單、不能用一般方法解決。

語感
帶複雜度、棘手性。

用法
この問題は一筋縄ではいかない。

94. 食えないやつだ（くえないやつだ）／這傢伙不好吃（不好對付）

涵義
精明、腹黑、有心機的人，不可小看。

語感
警戒意味重，但也可能帶一點佩服。

用法
あいつはなかなか食えないやつだ。

95. 腹黒い（はらぐろい）／肚子黑（心機深）

涵義
表面裝好人，內心算計、陰險。

語感
強烈負面，指人格陰暗。

用法
見た目は優しいけど、腹黒いよあの人。

96. 表と裏がある（おもてとうらがある）／表裡有差

涵義
人前人後不同，有雙面性。

語感
陰暗、不可信任。

用法
彼には表と裏がある気がする。

97. 波長が合う（はちょうがあう）／頻率相合

涵義
對話或感性頻率一致，容易溝通。

語感
像靈魂頻率對上，柔和正面。

用法
彼とは波長が合うね。

98. 否が応でも（いやがおうでも）／不願也得願

涵義
即使不情願也不得不做。

語感
強制感強，像被拖上戰場。

用法
否が応でも参加しなきゃならない。

99. ひと癖ある（ひとくせある）／有一點怪癖

涵義
個性古怪、不好相處、有特殊習性。

語感
輕至中度負面，帶「不太正常」。

用法
あの人はひと癖あるから注意して。

100. しっくりこない（しっくりこない）／哪裡怪、就是不對勁

涵義
感覺不自然、不合拍，總覺得不對。

語感
微妙的不滿，是藝術家常說的話。

用法
この案、どうもしっくりこない。

101. 背に腹は代えられない（せにはらはかえられない）／不能顧背而棄腹

涵義
在更重要的事情面前，只能犧牲次要部分。

語感
務實、不得已的選擇。

用法
高かったけど、背に腹は代えられない。

102. 足を引っ張る（あしをひっぱる）／拉後腿

涵義
拖累他人、阻礙進展。

語感
負面、人際衝突常用。

用法
彼の失敗がチームの足を引っ張った。

103. 息が合う（いきがあう）／呼吸一致

涵義
合作無間，默契極佳。

語感
比「気が合う」更強調協作一致性。

用法
二人は本当に息が合ってるね。

104. 泥を塗る（どろをぬる）／抹上泥巴（羞辱）

涵義
讓某人蒙羞、名譽受損。

語感
強烈負面，「丟我們家的臉」。

用法
親に泥を塗るようなことはするな。

105. 恩に着る（おんにきる）／把恩情穿在身上

涵義
非常感謝、把對方的好記在心裡。

語感
客氣又正式，略帶古風。

用法
助けてくれて、本当に恩に着るよ。

106. 拗ねてる（すねてる）／正在鬧彆扭

涵義
因不滿而悶著、不說話、擺臭臉。

語感
幼稚、可愛、令人頭痛，看情境。

用法
なんで拗ねてるの？

107. 塩対応（しおたいおう）／鹽味應對（冷淡）

涵義
態度冷漠、生硬，不給好臉色。

語感
偶像文化常用，偏負面。

用法
あの店員、完全に塩対応だよ。

108. ツンデレ（つんでれ）／傲嬌

涵義
表面冷、兇、毒舌，但內心害羞或柔軟。

語感
御宅文化代表語，非常日常化了。

用法
あの子、ツンデレだから分かりにくいよね。

109. 反りが合わない（そりがあわない）／弧度不合（天生不對盤）

涵義
個性或氣場天生不合。

語感
比「合わない」更強烈，帶根本性不和。

用法
どうしても彼とは反りが合わない。

110. 身に覚えがない（みにおぼえがない）／身上沒有印象（我沒做啊）

涵義
被指責的事自己完全不記得，也確信沒做。

語感
帶委屈、不解。

用法
そんなこと、身に覚えがない。

111. 腰が重い（こしがおもい）／腰很重（懶得動）

涵義
不想開始行動、拖延、提不起勁。

語感
生活感十足，常用於工作。

用法
彼は腰が重くて、なかなか動かない。

112. 二枚舌だ（にまいじた）／兩張舌頭（說話兩面）

涵義
口是心非、說一套做一套、兩面人。

語感
強烈負面，等同人格批判。

用法
彼は二枚舌だから信用できない。

113. 言葉を濁す（ことばをにごす）／弄混話語（含糊其詞）

涵義
故意不說清楚，避免明確回答。

語感
逃避問題、隱瞞、不願表態。

用法
都合が悪いのか、彼は言葉を濁した。

114. 手のひらを返す（てのひらをかえす）／翻手掌（變臉）

涵義
態度突然180度改變，立刻倒向另一邊。

語感
背叛、現實、勢利。

用法
成功した途端、手のひらを返された。

115. 本音と建前（ほんねとたてまえ）／真心 vs. 場面話

涵義
日本文化核心概念：真實想法與社交場合需要說的話並不一致。

語感
帶深刻的矛盾與成熟的處世智慧。

用法
日本では本音と建前を使い分けるのが普通だ。

116. うさんくさい（うさんくさい）／可疑、怪怪的

涵義
感覺不可信，行為或氣質有詭異感。

語感
懷疑、不安，偏強烈。

用法
その話、なんかうさんくさいな。

117. つれない態度（つれないたいど）／冷淡态度

涵義
態度冷冷的、不給反應。

語感
帶一點失落感。

用法
そんなにつれない態度を取らないでよ。

118. 色気を出す（いろけをだす）／露出色氣（展現魅力／耍曖昧）

涵義
刻意散發魅力，或試圖吸引注意、耍手段。

語感
可能是性感意味，也可能是「想表現一下」。

用法
急に色気を出してどうしたの？

119. 粋だね（いきだね）／真是粋啊

涵義
展現成熟、俐落、不做作而帶有美意識的行為或品味。

語感
「粋」不是單純的潮，而是：
洗練＋克制＋瀟灑＋不囂張的美學
是江戶文化中的最高稱讚之一。

用法
そんなさりげない気配り、粋だね。

120. 野暮だね（やぼだね）／真俗氣啊

涵義
不懂風情、不看氣氛、做事粗糙或破壞情趣。

語感
江戶文化中的「最低評價」，不是土，而是「不會做人」。

用法
このタイミングでその話題は野暮だね。

121. 気風がいい（きっぷがいい）／氣派豪爽

涵義
大方、爽快、願意豪邁付出。

語感
多用於稱讚海派的人，帶江戶男人味。

用法
あの人は本当に気風がいいね。

122. 粋な計らい（いきなはからい）／粋的安排

涵義
細緻又不張揚、讓人心頭一暖的貼心安排。

語感
高度美感＋智慧＋體貼，是日式款待的極致。

用法
誕生日にさりげなく花を用意するなんて、粋な計らいだ。

123. どんでん返し（どんでんがえし）／大逆轉

涵義
劇情或局勢在最後突然大翻盤。

語感
戲劇性強，出乎意料。

用法
ラストのどんでん返しがすごかった。

124. 手玉に取る（てだまにとる）／玩弄於股掌間

涵義
巧妙操縱對方，使其完全被牽著走。

語感
帶狐狸般的狡黠或魅惑。

用法
彼女は男たちを手玉に取るタイプだ。

125. 図に乗る（ずにのる）／得意忘形

涵義
因得到好處或被稱讚而得意過頭。

語感
帶責備意味：「你太飄了」。

用法
ちょっと褒められたくらいで図に乗るなよ。

126. 風情がある（ふぜいがある）／有風情

涵義
景色或行為具有雅致、情緒、美感。

語感
帶文化與生活品味，常用於季節景色。

用法
この古民家、本当に風情があるね。

127. 情緒がある（じょうちょがある）／有情緒風味

涵義
讓人感到懷舊、溫暖或浪漫的氛圍。

語感
比風情更偏「感傷、懷舊」。

用法
夜の温泉街は情緒がある。

128. しみじみ感じる（しみじみかんじる）／深深感受到

涵義
在靜下心時慢慢湧起的深刻感受。

語感
安靜、內省、帶點淡淡的溫度。

用法
年を重ねると健康の大切さをしみじみ感じる。

129. 味がある（あじがある）／有味道（耐人尋味）

涵義
雖然不完美，但越看越有魅力。

語感
手作感、歲月痕跡、生活味。

用法
この古いカメラ、味があるなあ。

130. 侘び寂びを感じる（わびさびをかんじる）／感受到侘寂感

涵義
從不完美、老舊、孤寂中感受美的日本美學核心。

語感
哲學性強、偏高文化領域。

用法
庭の苔と古びた石に侘び寂びを感じる。

131. 余韻が残る（よいんがのこる）／餘韻殘留

涵義
美好的感受在事後仍回蕩不散。

語感
含詩意、細膩、常用於藝術、音樂、戀愛。

用法
彼の言葉は今でも余韻が残っている。

132. 風雅だ（ふうがだ）／優雅高雅

涵義
雅致、品味高、脫俗。

語感
帶古典美感，偏文雅。

用法
この茶室は本当に風雅だ。

133. 野暮用（やぼよう）／不體面的雜事

涵義
帶點「不好意思說出口」的私事或雜務。

語感
既是婉拒，也帶自嘲。

用法
ちょっと野暮用で出かけてくる。

134. 一旗揚げる（ひとはたあげる）／舉起一面旗（創業／幹一番）

涵義
立志創業、獨當一面、幹大事。

語感
帶野心與氣勢。

用法
若いうちに一旗揚げたいと思っている。

135. 夜目遠目笠の内（よめとおめかさのうち）／夜裡、遠看、笠下都比較好看

涵義
人或物在模糊的環境中看起來比較美。

語感
幽默自嘲，也用於「不要太近看」。

用法
夜目遠目笠の内ってやつだね。

136. 肝が据わってる（きもがすわってる）／膽子坐得穩

涵義
非常鎮定、膽量大、臨危不亂。

語感
高度稱讚。

用法
あの状況で冷静に動けるなんて、肝が据わってる。

137. 肝が冷える（きもがひえる）／膽子冷掉（嚇到）

涵義
因恐懼或驚險而嚇得魂飛魄散。

語感
驚悚、差點出事的感覺。

用法
車が急に飛び出してきて肝が冷えた。

138. 腰を据える（こしをすえる）／把腰安定坐下（穩定專注）

涵義
坐定心來、踏實投入某件事。

語感
正面、成熟、職人精神。

用法
今年こそ腰を据えて勉強する。

139. 腰が据わらない（こしがすわらない）／坐不住

涵義
心浮氣躁、無法專注、情緒不定。

語感
像心在外面跑。

用法
気になって腰が据わらない。

140. 根性がある（こんじょうがある）／有骨氣、有毅力

涵義
有耐力、有精神力，有「不輕言放棄」的韌性。

語感
正面，常用於運動、努力場景。

用法
あの子は本当に根性がある。

141. 両刀使い（りょうとうづかい）／雙刀使（雙向能力）

涵義
多指對兩性都能喜歡，但也可指「兩種技能都強」。

語感
依語境可能帶玩笑、曖昧或稱讚。

用法
彼、デザインもコードもできる両刀使いだよ。

142. 色を付ける（いろをつける）／加點顏色（多給點優惠）

涵義
在價格或條件上「多給點好處」。

語感
商業用語，「我再甜一點給你」。

用法
ここは色を付けておきますよ。

143. 手を焼く（てをやく）／手被烤（難以應付）

涵義
對象太麻煩、太失控，讓人頭痛。

語感
溫和抱怨，不是恨，是「啊好難帶」。

用法
子どもに手を焼いている。

144. 影が薄い（かげがうすい）／存在感薄

涵義
不引人注目、存在感低。

語感
可中性或負面，看語境。

用法
彼、職場でちょっと影が薄いね。

145. 肩入れする（かたいれする）／偏袒、插手支持

涵義
偏向某方，提供特別支持。

語感
帶不公平的味道，有時也可指強力支援。

用法
あの会社に肩入れしすぎだよ。

146. 水に流す（みずにながす）／讓它隨水流走（既往不咎）

涵義
把過去的不愉快放下，不再追究。

語感
成熟、灑脫，但也可能是不想麻煩。

用法
昔のことは水に流そう。

147. 御の字だ（おんのじだ）／能到這樣就阿彌陀佛了

涵義
雖然不是最好，但已經足夠滿意。

語感
帶「感恩、夠了」的成熟體悟。

用法
ここまでできれば御の字だよ。

148. 手前味噌だが（てまえみそだが）／雖然是自家味噌（自我稱讚一下）

涵義
用來引出自誇的內容，但帶謙虛緩衝。

語感
相當日本式的「先道歉再誇自己」。

用法
手前味噌だが、今回の出来はかなりいいと思う。

149. 目利きだ（めききだ）／是個識貨的人

涵義
具備鑑賞眼光，能判斷好壞。

語感
高度稱讚，常用於食物、藝術、工藝。

用法
彼はワインの目利きだよ。

150. 田舎臭い（いなかくさい）／土味、鄉下味

涵義
不時尚、不洗鍊、帶地方感。

語感
輕度嘲諷，可以開玩笑也可以很刺。

用法
その服、ちょっと田舎臭いよ。

151. 身に沁みる（みにしみる）／沁入身體（深刻感受）

涵義
切身感受到某事的痛苦、溫暖或教訓。

語感
生命感很強，像冷風或熱湯那樣真正「滲進去」。

用法
冬の寒さは身に沁みるね。

152. 他人のふんどしで相撲を取る（たにんのふんどしですもうをとる）／用別人的兜襠布打相撲

涵義
借用別人的資源、成果或名義來達成自己的目的。

語感
帶嘲諷：「靠別人撐起來，自己沒本事」。

用法
他人のふんどしで相撲を取るような真似はするな。

153. 土俵際だ（どひょうぎわだ）／在相撲場邊緣（瀕臨敗北）

涵義
情況已到極限、退無可退。

語感
危急、絕境，但還有一點逆轉可能。

用法
資金も尽きて、もう土俵際だ。

154. 勝ち越したい（かちこしたい）／想要過半勝利

涵義
希望最終能贏多輸少，想取得「正向成果」。

語感
比「想贏」更謙虛，是努力型語感。

用法
今期こそは勝ち越したいね。

155. 白黒つけよう（しろくろつけよう）／把黑白分清楚

涵義
不想含糊，一次把事情的對錯、輸贏決定。

語感
強勢、直接、決斷性高。

用法
ここで白黒つけようじゃないか。

156. 引くに引けない（ひくにひけない）／退也退不下來

涵義
因立場或情勢被迫不能退讓。

語感
帶無奈感：「現在退就是認輸」。

用法
ここまで来たら引くに引けない。

157. 手を打つ（てをうつ）／出手、採取措施

涵義
在情況惡化前迅速採取對策。

語感
務實、冷靜、有能力者常用。

用法
早めに手を打っておこう。

158. 太刀打ちできない（たちうちできない）／無法交鋒

涵義
完全不是對手，能力差距太大。

語感
帶敬意的認可，也常用於職場。

用法
正直、彼には太刀打ちできない。

159. 旗を振る（はたをふる）／揮旗（帶頭號召）

涵義
成為主導者、推動者，召集大家行動。

語感
領導、煽動皆可，視情境。

用法
このプロジェクトの旗を振るのは君だ。

160. 矢面に立つ（やおもてにたつ）／站在箭矢正面

涵義
承受批評、責任或攻擊的第一線。

語感
帶勇氣與沉重，常用於企業管理。

用法
社長が矢面に立つことになった。

161. 槍玉に上げられる（やりだまにあげられる）／被舉到矛尖上（被當眾批判）

涵義
被點名、被針對、被眾人批評。

語感
犯錯被公審的畫面感。

用法
ちょっとしたミスで槍玉に上げられた。

162. かたきを討つ（かたきをうつ）／討仇人

涵義
報仇雪恨，挽回過去的失敗。

語感
強烈武士語感，可以是字面或比喻。

用法
前回の敗北のかたきを討つ。

163. 首を取る（くびをとる）／取首級

涵義
擊敗某人或讓其失勢。

語感
競爭色彩濃厚，可帶幽默。

用法
次の試合で、彼の首を取るつもりだ。

164. 膝を交える（ひざをまじえる）／膝互相靠近（面對面深入談話）

涵義
彼此坐下來好好深入交談。

語感
正式、誠意、對等交流。

用法
膝を交えて話す必要がある。

165. 腕が立つ（うでがたつ）／手腕高明

涵義
技術好、能力強。

語感
純粹稱讚，帶專業意味。

用法
彼は料理人として腕が立つ。

166. 仁義を切る（じんぎをきる）／行仁義（表達問候或氣勢）

涵義
宣示立場、打招呼或問候（黑道語），帶禮數＋威壓。

語感
含江戶、黑道文化味。

用法
挨拶代わりに仁義を切った。

167. 義理で動く（ぎりでうごく）／靠義理行動

涵義
不是因為喜歡或想做，而是基於人情義務而行動。

語感
日本式人情壓力，帶無奈。

用法
義理で動いてるだけだよ、本心じゃない。

168. 恩義を感じる（おんぎをかんじる）／感到恩義

涵義
深深記住別人的恩情，對其心存敬意。

語感
沉重、正式，比「感謝」更像「欠情」。

用法
彼には恩義を感じている。

169. 武士の情け（ぶしのなさけ）／武士的憐憫

涵義
在嚴厲處理他人時，留一點情面或寬容。

語感
帶古風，「我可以殺你，但我選擇留你一命」。

用法
今回は武士の情けだ。もう一度チャンスをやる。

170. 切腹ものだ（せっぷくものだ）／應該切腹的程度

涵義
犯下極嚴重的錯誤，幾乎無法原諒。

語感
誇張式責備，帶古風幽默也可帶怒。

用法
このミスは切腹ものだぞ。

171. 取って付けたような（とってつけたような）／像硬黏上去的（不自然）

涵義
理由或行為非常勉強、不自然、不真誠。

語感
「你這藉口硬得像膠水」。

用法
取って付けたような謝罪だった。

172. 虎の巻（とらのまき）／虎之卷（秘笈）

涵義
秘訣、攻略、秘籍、內部參考書。

語感
帶古典武術味，也用於考試補習。

用法
このマニュアルは新人の虎の巻だよ。

173. 手練れ（てだれ）／老練高手

涵義
經驗豐富、技術高超的人。

語感
專業性強，帶敬佩。

用法
彼は交渉の手練れだ。

174. 無手勝流（むてかつりゅう）／無手而勝（不用出招就贏）

涵義
不戰而屈人、用智慧勝過武力。

語感
帶武術哲學，強調策略與心理。

用法
今回は無手勝流で行く。

175. 勝負に出る（しょうぶにでる）／賭上一戰

涵義
下重大決定，孤注一擲。

語感
果斷、帶風險、男人味十足。

用法
ここで勝負に出るしかない。

176. 背水の陣（はいすいのじん）／背靠河川的陣（退無可退）

涵義
處於不能撤退的局面，只能全力前進。

語感
強烈決戰意志＋破釜沉舟感。

用法
背水の陣で挑むつもりだ。

177. 今わの際（いまわのきわ）／臨終之際

涵義
生命即將結束的最後時刻。

語感
沉重、宿命、帶強烈文學悲美。

用法
今わの際に本音を語った。

178. 名乗りを上げる（なのりをあげる）／高喊名字表明加入戰局

涵義
宣示自己要參戰、加入競爭、正式亮相。

語感
充滿戰意，是武士道式的「I'm in」。

用法
このプロジェクトに名乗りを上げた。

179. 図星だ（ずぼしだ）／正中紅心

涵義
說中要害，被說得完全正確。

語感
帶一點「被戳破」的羞赧或佩服。

用法
図星だよ。よく分かったね。

180. 的を射てる（まとをえてる）／射中靶心

涵義
精準指出核心問題，完全做對。

語感
理性、客觀的稱讚，比図星更專業。

用法
その意見、的を射てるね。

181. ピンとこない（ピンとこない）／直覺沒對上（抓不到感覺）

涵義
沒感覺、不明白、不太理解。

語感
直覺性：「你說的我接不到」。

用法
説明されてもピンとこない。

182. しっくりくる（しっくりくる）／剛剛好、很契合

涵義
感覺自然、合適、對味。

語感
帶滿足感：「嗯～就是這個」。

用法
この案が一番しっくりくる。

183. なんだかんだ言って（なんだかんだいって）／講來講去但其實…

涵義
雖然嘴上抱怨很多，但最終還是會那樣做。

語感
很生活感，帶「嘴硬心軟」。

用法
なんだかんだ言って、結局助けてくれるんだよね。

184. かゆいところに手が届く（かゆいところにてがとどく）／連癢處都抓得到（細緻周到）

涵義
考量非常細膩、服務周到、貼心。

語感
最高級的「細節之神」。

用法
このアプリ、かゆいところに手が届くね。

185. てんでダメだ（てんでだめだ）／完全不行

涵義
完全不合格，徹底糟糕。

語感
帶放棄感：「這不救了」。

用法
今回はてんでダメだったわ。

186. まんざらでもない（まんざらでもない）／其實還不錯啦（嘴硬）

涵義
表面否認但其實心裡挺高興、挺喜歡。

語感
害羞式肯定，常用在戀愛或稱讚場景。

用法
まんざらでもない顔してるじゃん。

187. さらっと言うなよ（さらっというなよ）／不要講得這麼輕鬆啊

涵義
對方講了很爆炸的內容卻語氣平淡。

語感
吐槽、震驚、半抱怨。

用法
そんな重大発表をさらっと言うなよ。

188. ろくなことにならない（ろくなことにならない）／不會有好結果

涵義
做了絕對後悔，肯定糟糕收場。

語感
帶人生經驗的厭世感。

用法
あの二人を会わせても、ろくなことにならない。

189. 口がうまい（くちがうまい）／嘴甜、會說話

涵義
善於說服、嘴巴很厲害。

語感
可正可負，負面偏「話術」。

用法
あいつは口がうまいから気をつけろよ。

190. 口が堅い（くちがかたい）／嘴巴很牢

涵義
守信用、不洩密。

語感
信任度高。

用法
彼は口が堅いから安心して話せる。

191. 口が軽い（くちがかるい）／嘴巴很鬆

涵義
容易亂說、守不住秘密。

語感
負面，人際危險人物。

用法
口が軽いから内緒話をするなよ。

192. 胃が重い（いがおもい）／胃悶悶的

涵義
因壓力或心事而感到胃痛或消化不良。

語感
心理＋身體一起不舒服。

用法
会議のこと考えるだけで胃が重い。

193. 手が早い（てがはやい）／動作快／花心（依情境）

涵義
① 工作、行動迅速
②（俗）對異性動作快、很會撩

語感
語境決定正負。

用法
彼は仕事が手が早い。
あの人、手が早いから気をつけて。

194. 手が遅い（てがおそい）／動作慢

涵義
效率差、拖慢進度。

語感
輕微責備。

用法
ちょっと手が遅いよ。

195. 手を抜く（てをぬく）／偷工減料、敷衍

涵義
故意降低品質或不全力以赴。

語感
強負面，職場禁忌。

用法
絶対に手を抜くなよ。

196. 声を荒げる（こえをあらげる）／提高嗓門（發怒）

涵義
激動、憤怒到提高音量。

語感
控訴性強，不建議在職場使用。

用法
上司が声を荒げて怒った。

ちょうど出かけた瞬間に雨。間が悪いな。

最近仕事もうまくいって、運が向いてきた。

ようやくこつをつかんだ。

廚師常用語，帶職人風格。

今日は腕によりをかけて作ったよ。

この仕事では私には役不足だ。

生活感強。

メガネが曇ってぼやけてる。

その対応、ちょっとぬるいよ。

字が荒いから読みにくい。

委婉拒絕或評價。

この作品、悪くないけどいまいちだな。

量は多いけど味が物足りない。

警告對方不要自大或越線。

強烈、帶訓斥味。

調子に乗るなよ。

強烈讚嘆語，偏關西或男性語氣。

そのプレー、痺れるわ…！

心情變好、能量上升。

現代口語超常用。

この音楽、テンション上がる！

雨か…テンション下がるわ。

ああ、そういうことか。

心配すんなよ、なんとかなるさ。

柔和否定。

この組み合わせ、なんか違う気がする。

驚險＋安心。

ギリギリ間に合った！

このスケジュール、正直きつい。

柔軟、溫暖。

明日の試験、うまくいくといいね。

溫和安撫。

気にしすぎだよ。大丈夫だって。

失敗？まあ、そんなもんだよ。

認命、釋然。

電車遅れてるなら、しょうがないよね。

なんでこうなるかな、マジで…。

流程規劃不良，導致進度亂七八糟。

強烈職場負評。

用法
今日は段取りが悪すぎたね。

高度稱讚。

君なら話が早い。すぐ進められる。

また忘れ物？やれやれだぜ。

對某人老是重複同樣行為而感到厭煩。

強烈吐槽，帶不耐。

またそれかよ、懲りないな。

批評對方講了不應該由他來說的話。

吐槽＋輕怒，常用於揭穿對方矛盾。

遅刻魔のお前がどの口が言うんだよ。

對方說的話與他的行為不一致，帶有不信任。

語感
輕度嘲諷、翻白眼。

用法
よく言うよ、自分だって同じことしてるくせに。

指出對方沒有資格批評或建議。

直球吐槽，比「どの口が言う」更兇。

用法
お前が言うな、説得力ゼロだわ。

對明顯不真誠或裝無辜的行為表示厭惡。

刺度高，不客氣。

白々しい演技しないでよ。

對方已經太遲才說一些沒有意義的話。

語感
失望、冷淡。

用法
いまさら何言ってんの、もう遅いよ。

235. 頼りにならない（たよりにならない）／靠不住

指某人不可靠，無法依賴。

失望＋放棄。

今回は本当に頼りにならないな。

對方說法看起來不自然、不可信。

輕度負面，懷疑。

その話、どう考えてもうそくさいよね。

説明はいかにもそれっぽいだけだ。

出たよまた、その言い訳。

それは都合よすぎるだろ。

その発言、聞いて呆れるわ。

その見通し、正直甘すぎる。

ケチくさいこと言うなよ。

275. 〜に拍車をかける（にはくしゃをかける）／加速～、推動～

涵義
某因素使事情發展更快。

語感
中性，但常用於描述惡化。

用法
物価高騰に拍車をかけた。

276. 〜に輪をかけて（にわをかけて）／更甚於～

涵義
比原本更誇張、更糟、更嚴重。

語感
帶驚訝或批判。

用法
彼の態度は失礼なのに、今日はそれに輪をかけて酷い。

277. 〜は否めない（はいなめない）／無法否認～

涵義
客觀上確實如此，不能否定。

語感
學術、評論常用。

用法
その影響は否めない。

278. 〜は言うまでもない（はいうまでもない）／不用說也知道

涵義
太理所當然以至於不需解釋。

語感
正式、強烈肯定。

用法

279. 〜の極み（のきわみ）／～的極致

涵義
到達最極端、頂點的狀態。

語感
古風、書面。

用法

280. 〜に他ならない（にほかならない）／正是～、無疑是～

涵義

語感

用法

281. 〜に堪えない（にたえない）／無法承受～、難以忍受～

涵義

282. 〜とは言い難い（とはいいがたい）／很難說是～

涵義
否定或保留，但帶婉轉色彩。

語感
溫和、委婉批判。

用法

283. 〜の域を出ない（のいきをでない）／停留在～程度、不脫～框架

沒有超越原本限制、只是那個程度。

語感
評論、批判常用。

用法

284. 〜にも程がある（にもほどがある）／～也太超過了吧

涵義
批評某事過頭、誇張或不合理。

語感
強烈、不客氣。

用法

285. 〜とは名ばかりだ（とはなばかりだ）／名義上是～，實際不是

涵義
名不符實，只是掛名。

諷刺、批判強。

用法

286. 〜を禁じえない（をきんじえない）／不禁～（難以壓抑）

涵義
情緒無法抑制，自然湧出。

語感
文語、正式。

用法

287. 〜が否がでも（がいやがでも）／不管願意與否

涵義
在不得不的情況下，被迫接受。

語感
強制感強。

用法
参加せざるを得ないのが否がでもだ。

288. 〜という手もある（というてもある）／也有～這種方法

涵義
提出一種可能的選項。

語感
柔和、建議型。

用法

289. 〜ないでもない（ないでもない）／也不是不能～

涵義
間接肯定，帶猶豫。

語感
曖昧、委婉允許。

用法

290. 〜ないこともない（ないこともない）／也不是不～

涵義
弱肯定，比 289 更偏正面。

語感
口語常用。

用法

291. 〜ないに等しい（ないにひとしい）／等於沒有

涵義
程度極低，以至於可以視為不存在。

語感
客觀、冷靜。

用法

292. 〜ずには済まない（ずにはすまない）／非～不可、不能不～

涵義
在道德或情勢上「必須做某事」。

語感
責任感強、正式。

用法
謝らずには済まない状況だ。

293. 〜までもない（までもない）／不需要～的程度

涵義
事情太簡單，不必做額外努力。

語感
輕描淡寫、客觀。

用法
説明するまでもない。

294. 〜かたがた（かたがた）／順便、兼～之便

涵義
同時進行兩件事，其中一方是順便的。

語感
古風、正式。

用法
挨拶かたがた、お伺いしました。

295. 〜とは裏腹に（とはうらはらに）／與～相反

涵義
實際情況與期待或表象完全相反。

語感
文語化、帶反差。

用法
言葉とは裏腹に、彼の表情は暗かった。

296. 〜にも関わらず（にもかかわらず）／儘管～卻仍然～

涵義
逆接，表示「條件不利但仍發生」。

語感
正式、書面。

用法
雨にも関わらず多くの人が集まった。

297. 〜たところで（たところで）／即使～也（無用）

涵義
即便做了也沒有意義或無法改變結果。

語感
厭世、現實。

用法

298. 〜といえども（といえども）／即使是～也…

涵義
表示強調身份後的讓步。

語感
古風、莊重。

用法

299. 〜べくして（べくして）／該發生的必然發生

涵義
事情按邏輯必然發生。

語感
宿命論、評論常用。

用法

300. 〜に値する（にあたいする）／值得～

涵義
客觀判斷某事值得稱讚或評價。

語感
正式、正面。

用法
称賛に値する成果だ。

301. 〜と相まって（とあいまって）／與～相互作用、相加成

涵義
兩種因素結合產生更大效果。

語感
書面語，評論常用。

用法
景気回復と相まって、売上が伸びた。

302. 〜を皮切りに（をかわきりに）／以～為開端

涵義
以某個事件做為後續連鎖行動的開始。

語感
正式、新聞常用。

用法
東京公演を皮切りに全国ツアーが始まる。

303. 〜を踏まえて（をふまえて）／基於～、考量～後

涵義
以某事做為判斷依據。

語感
非常正式、商務必備。

用法
結果を踏まえて計画を見直す。

304. 花より団子（はなよりだんご）／看花不如吃團子

涵義
比起外表的華麗，更重視實質上的滿足或實用性。

語感
帶輕鬆、生活感、務實取向的幽默。
也可用來自嘲「我是現實派」。
常用於消費、興趣、戀愛喜好等情境。

用法
デートは花より団子で、美味しい店に行こうよ。
（約會還是吃好吃的比較實在啦。）

305. 馬子にも衣裳（まごにもいしょう）／丑小子穿衣也像樣

涵義
不論本質如何，只要打扮一下就會看起來不錯。外表能大幅改變印象。

語感
偏生活、搞笑，不帶惡意。
多用來描述“穿搭的重要性”。

用法
普段地味だけど、スーツ着ると馬子にも衣裳だね。
（平常樸素，但穿西裝竟然蠻像樣的。）

306. 三度の飯より〜が好き（さんどのめしより〜がすき）／比三餐還愛○○

涵義
誇張比喻“極度喜歡某事物”。

語感
完全口語化的生活諺語。
帶玩笑與誇飾效果，不是正式語。
可自由代入喜好的東西：ゲーム、酒、猫、音楽等。

用法
彼は三度の飯よりゲームが好きだ。
（他是超級電玩狂。）

307. 焼け石に水（やけいしにみず）／燙石上澆水

涵義
作用太小，不足以改善問題；杯水車薪。

語感
存在感強烈的比喻，在金錢、努力、人力不足時常用。
帶些無奈。

用法
残業一時間じゃ焼け石に水だよ。仕事終わらない。
（一小時加班完全不夠，做不完。）

308. 渡りに船（わたりにふね）／需要渡河時剛好有船

涵義
在需要的時候，正好出現幫助或好機會。
“天助我也”的日常版。

語感
偏幸運、剛好、機緣巧合。
不像棚から牡丹餅那樣「完全意外的好運」，
它更像“剛好排在你需要的點上”。

用法
タクシー全然来ないのに、ちょうど空車が。渡りに船だね。
（等不到車時剛好看到一台，太幸運了。）

309. 月とすっぽん（つきとすっぽん）／月亮與甲魚

涵義
兩者差距極大，完全不能相比。

語感
常用於比較：能力、品質、外貌、成果等。
語感溫和，比較不會像“天差地別”那麼刺耳。

用法
この品質、前のメーカーと比べたら月とすっぽんだよ。
（跟前一家比起來，品質差太多了。）

310. 猫も杓子も（ねこもしゃくしも）／連貓和杓子都算上

涵義
指「不論誰、所有人、各式各樣的人都……」，或「一窩蜂／全民瘋」。

語感
用於描述普遍現象，語氣不偏負面或正面。
帶一點誇張意味，但不失自然口語感。
比「誰も彼も」更口語、畫面感更強。

用法
週末になると、猫も杓子もショッピングモールに集まってくる。
（到了週末，大家全都湧到購物中心來了。）

311. てんてこ舞い（てんてこまい）／ 忙到手忙腳亂、應付不來

涵義
事情同時湧現、狀況接連發生，導致人被工作或事件追著跑，難以有序應對的狀態。

語感
不是單純「忙」，而是節奏崩壞型的忙。
帶有畫面感與一點自嘲意味，暗示「已經顧不上優雅或冷靜，只能先撐住再說」。

用法
今日はお客さんが一気に来て、店はてんてこ舞いだった。
（今天客人一下子全湧進來，整間店忙到手忙腳亂。）

312. ここからわかるように（ここから わかる ように）／ 從這裡可以看出、由此可知

涵義
根據前面已經出現的資訊或事實，自然導出結論。
用來表明「接下來的判斷不是主觀臆測，而是有依據的歸納」。

語感
帶有理性、整理、說明的語氣。
偏書面，但不生硬，常見於說明、分析、教學、報告中。
隱含態度是：「不是我說的，是前面的內容自己說明了一切。」

用法
ここからわかるように、この方法は初心者にも向いている。
（從這裡可以看出，這個方法也很適合初學者。）

function parseProverbs(text) {
    const proverbs = [];
    
    // Split by regex that looks for "Number. " at start of a line
    // The (?=...) is a positive lookahead to keep the delimiter
    const chunks = text.split(/\n(?=\d+\.\s)/);

    chunks.forEach(chunk => {
        // Simple clean up of initial whitespace or artifacts like 
        // Note: We only remove the artifact lines for parsing structure, keeping content intact.
        let cleanChunk = chunk.replace(/\\s*/g, "").trim();
        
        if (!cleanChunk) return;

        // Parse Structure
        const lines = cleanChunk.split('\n');
        const titleLine = lines[0];
        
        // Extract Number, JP Title, Meaning
        // Typical format: "1. Japanese（Reading）／Chinese"
        const titleMatch = titleLine.match(/^(\d+)\.\s+(.+?)（(.+?)）(?:／(.+))?$/);
        
        // If regex matches strictly
        let number, jp, reading, cn, contentStr;
        
        if (titleMatch) {
            number = titleMatch[1];
            jp = titleMatch[2];
            reading = titleMatch[3];
            cn = titleMatch[4] || "";
            contentStr = cleanChunk.substring(titleLine.length).trim();
        } else {
            // Fallback for irregular titles
            const firstDot = titleLine.indexOf('.');
            number = titleLine.substring(0, firstDot);
            const rest = titleLine.substring(firstDot + 1).trim();
            jp = rest; 
            reading = "";
            cn = "";
            contentStr = cleanChunk.substring(titleLine.length).trim();
        }

        // Parsing Sections by Keywords
        // We look for indices of "涵義", "語感", "用法"
        const idxMeaning = contentStr.indexOf('涵義');
        const idxNuance = contentStr.indexOf('語感');
        const idxUsage = contentStr.indexOf('用法');

        let meaningText = "";
        let nuanceText = "";
        let usageText = "";

        if (idxMeaning !== -1 && idxNuance !== -1) {
            meaningText = contentStr.substring(idxMeaning + 2, idxNuance).trim();
        }
        
        if (idxNuance !== -1 && idxUsage !== -1) {
            nuanceText = contentStr.substring(idxNuance + 2, idxUsage).trim();
        }

        if (idxUsage !== -1) {
            usageText = contentStr.substring(idxUsage + 2).trim();
        }

        if (number) {
            proverbs.push({
                number,
                jp,
                reading,
                cn,
                meaning: meaningText,
                nuance: nuanceText,
                usage: usageText,
                fullText: cleanChunk.toLowerCase() // for search
            });
        }
    });

    return proverbs;
}

function renderProverbs(proverbs) {
    const container = document.getElementById('content-area');
    container.innerHTML = '';

    proverbs.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.searchText = `${p.number} ${p.jp} ${p.reading} ${p.cn} ${p.meaning} ${p.nuance} ${p.usage}`.toLowerCase();
        
        card.innerHTML = `
            <div class="card-number">${p.number}</div>
            <div class="card-header">
                <div class="japanese-title">${p.jp}</div>
                <div class="reading">（${p.reading}）</div>
                ${p.cn ? `<div class="chinese-meaning">／ ${p.cn}</div>` : ''}
            </div>
            
            <div class="section">
                <div class="section-title">涵義</div>
                <div class="section-content">${p.meaning}</div>
            </div>
            
            <div class="section">
                <div class="section-title">語感</div>
                <div class="section-content">${p.nuance}</div>
            </div>
            
            <div class="section">
                <div class="section-title">用法</div>
                <div class="usage-box section-content">${p.usage}</div>
            </div>
        `;
        container.appendChild(card);
    });
}

// Initial Run
const proverbData = parseProverbs(rawText);
renderProverbs(proverbData);

// Search Functionality
const searchInput = document.getElementById('searchInput');
searchInput.addEventListener('input', (e) => {
    const term = e.target.value.toLowerCase();
    const cards = document.querySelectorAll('.card');
    
    cards.forEach(card => {
        if (card.dataset.searchText.includes(term)) {
            card.classList.remove('hidden');
        } else {
            card.classList.add('hidden');
        }
    });
});
