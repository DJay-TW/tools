1. 頭隠して尻隠さず（あたまかくしてしりかくさず）／藏頭不藏尾

涵義
想隱藏缺點或祕密，但掩飾得半吊子，反而暴露得更明顯。

語感
帶有 「笨拙、心虛、不夠聰明的小失敗」 之意。
不是大罪，是諷刺「以為自己藏很高明，其實超明顯」。

用法

彼、SNSだけ非公開にしてるけど、あれじゃ頭隠して尻隠さずだよ。

隱藏一點點，其餘大外露時使用。

2. 後は野となれ山となれ（あとはのとなれやまとなれ）／之後怎樣隨便吧

涵義
做完當下就不管後果；「之後變荒野變山都無所謂」。

語感
帶 自暴自棄、甩手不管 的感覺，有點「船到橋頭自然沉也無所謂」的風味。
通常帶責任感不足的批判。

用法

今だけ楽しければいい？後は野となれ山となれって態度だね。

常用於責備某人草率行事。

3. あばたもえくぼ（痘疤也看成酒窩）

涵義
戀愛中的濾鏡過強，缺點也被視為可愛。

語感
帶「戀愛腦＋盲目」的可愛揶揄，不算惡意。

用法

彼女のこと好きすぎて、あばたもえくぼ状態だね。

也可自嘲：「今の俺、完全にあばたもえくぼ。」

4. 雨降って地固まる（あめふってじかたまる）

涵義
經歷衝突或困難後，關係或局面反而更加穩固。

語感
更偏向「經歷風雨後變堅強」，不限定兩人的爭吵，也可以是公司、團隊、事件。

用法

喧嘩したけど、今は前より仲良い。雨降って地固まるだね。

也有鼓勵意味，用於安慰當事者。

5. 案ずるより産むが易し（あんずるよりうむがやすし）

涵義
做之前想得可怕，做下去其實沒那麼難。

語感
接近中文「杞人憂天」（但這句比較 正能量），強調「動手就知道沒那麼可怕」。

用法

難しそうに見えるけど、案ずるより産むが易しだよ。まずやってみて。

典型用於勸人「你其實做得到」。

6. 石橋を叩いて渡る（いしばしをたたいてわたる）

涵義
極度小心翼翼，確認再確認後才行動。

語感
中性偏負，帶「謹慎到有點龜毛」的感覺。
可正面形容慎重，也可負面暗示「太保守」。

用法

彼は石橋を叩いて渡るタイプだから、決断が遅いんだよ。

也可褒義：石橋を叩いて渡る慎重さが必要だ。

7. 一寸の虫にも五分の魂（いっすんのむしにもごぶのたましい）

涵義
再弱小的人也有尊嚴；不要小看任何人。

語感
帶「不可欺弱、不可輕視」的道德意味。
常用來提醒「別以為對方好欺負」。

用法

いじめなんて最低だよ。一寸の虫にも五分の魂だ。

商場、學校等都常用。

8. 一銭を笑う者は一銭に泣く（いっせんをわらうものはいっせんになく）

涵義
看不起小錢的人，最後會因為小錢吃大虧。

語感
帶有「輕忽的小成本會成為大破口」的警告。

用法

コスト軽視しすぎ。 一銭を笑う者は一銭に泣くぞ。

9. 井の中の蛙大海を知らず（いのなかのかわずたいかいをしらず）

涵義
眼界狹窄的人不知道世界有多大。

語感
比中文更常用於描述「思考局限、沒見過世面」。
在日本語境中可有點刺耳。

用法

この業界だけ見てると井の中の蛙になるよ。

談成長、視野拓展時常出現。

10. 鰯の頭も信心から（いわしのあたまもしんじんから）

涵義
信念強到什麼都能成為信仰／效果來自心誠。

語感
帶 迷信、儀式感、心誠則靈 的味道。
不是貶義，是微妙的調侃。

用法

そんなお守りでも、鰯の頭も信心からって言うしね。

常用於說服或半調侃。

11. 嘘から出たまこと（うそからでたまこと）

涵義
玩笑或謊言說著說著居然成真。

語感
帶「戲劇性、因緣巧合」的感覺，不一定負面。

用法

冗談だったのに、本当にそうなるなんて。嘘から出たまことだね。

12. 嘘つきは泥棒の始まり（うそつきはどろぼうのはじまり）

涵義
說謊會導致更大的壞事；壞習慣從小錯開始。

語感
多用於教小孩用，帶 教育性強烈；對大人說會太嚴厲。

用法

子どもへの躾でよく使う。

嘘つきは泥棒の始まりよ、正直に言いなさい。

13. 馬の耳に念仏（うまのみみにねんぶつ）／對馬念佛

涵義
對根本聽不懂、也不打算理解的人苦口婆心，一點效果都沒有。

語感
比「對牛彈琴」再冷一點，帶「白費唇舌」的無力感，有時夾雜不耐。

用法

いくら言っても聞かないね。馬の耳に念仏だよ。

對小孩／上司／政客抱怨時很常用。

14. 江戸の敵を長崎で討つ（えどのかたきをながさきでうつ）

涵義
不在當場報仇，而是在別的時間地點「繞一圈」出氣。

語感
有點搞笑成分，帶「拐彎抹角的報復／扯很遠才扯回來」。

用法

この前の仕返し？今日の飲み会で江戸の敵を長崎で討つつもり。

15. 絵に描いた餅（えにかいたもち）／畫在紙上的大餅

涵義
只存在於圖像或計畫上的東西，實際不能吃不能用 → 「空談、空頭支票」。

語感
比喻「沒有可行性的藍圖」，偏理性批評。

用法

その計画、予算も人もいないなら絵に描いた餅だよ。

16. 鬼に金棒（おににかなぼう）

涵義
已經很強的東西，再加上更大的優勢，變成無敵。

語感
超補強版 BUFF 的感覺，通常是稱讚「如虎添翼」。

用法

彼がチームに入ったら鬼に金棒だね。

スキル＋人、人＋裝備、CP值爆表時可用。

17. 鬼の居ぬ間に洗濯（おにのいぬまにせんたく）

涵義
討厭的人／嚴格的人不在時，好好放鬆一下。

語感
有點小淘氣的輕鬆感：上司不在、爸媽出門、小孩偷玩遊戲那種氛圍。

用法

部長出張中か。鬼の居ぬ間に洗濯だな。

18. 鬼の目にも涙（おにのめにもなみだ）

涵義
再怎麼冷酷無情的人，也有動容落淚的時候。

語感
帶點調侃：「連你都會哭啊？」
但同時承認「他其實也有人的一面」。

用法

あの厳しい先生が泣くなんて、鬼の目にも涙だ。

19. 帯に短し襷に長し（おびにみじかしたすきにながし）

涵義
長度不上不下，當腰帶太短，當背帶又太長 → 做什麼都不合用。

語感
比喻「條件卡在中間，兩邊都不適用」，帶一點「尷尬、雞肋」味道。

用法

この部屋、1人には広すぎるし、家族には狭い。帯に短し襷に長しだね。

20. 女心と秋の空（おんなごころとあきのそら）／女人心如秋天

涵義
女性心情變化如秋天的天氣，捉摸不定。

語感
現代有點老派甚至政治不正確的味道；帶「難以理解」但也有種「認命」感。

用法

昔の言い方だけどさ、女心と秋の空っていうよね。

現代年輕人比較少認真用，講時有點自知在用老派梗。

21. 溺れる者は藁をも掴む（おぼれるものはわらをもつかむ）

涵義
走投無路的人，再小的希望也要抓住。

語感
可以中性描述「迫切的掙扎」，也可以帶點「亂抓偏方」的批判。

用法

そんな怪しい投資話に乗るなんて、溺れる者は藁をも掴むだな。

臨時抱佛腳、亂買神藥時很好用。

22. 親の心子知らず（おやのこころこしらず）

涵義
父母一片苦心，孩子卻毫無實感，不理解。

語感
帶著「心酸＋無奈」，常見於育兒、代溝話題。

用法

親の心子知らずって言うけど、今になってやっと分かるよ。

23. 火中の栗を拾う（かちゅうのくりをひろう）／火中取栗

涵義
替別人冒很大的風險、做吃力不討好的事。

語感
偏負面，帶「被利用」的味道，有時帶責備：「你幹嘛替他出頭？」

用法

あのトラブルに首突っ込むのは、火中の栗を拾うようなものだよ。

24. 鰹節を猫に預ける（かつおぶしをねこにあずける）

涵義
把好吃的柴魚片托給最愛吃的貓看守 → 找錯人託付，風險極高。

語感
比喻「讓有利害衝突的人來管這件事」，帶「這樣很危險欸」的吐槽。

用法

金の管理を浪費家に任せるなんて、鰹節を猫に預けるようなもんだよ。

25. 聞いて極楽見て地獄（きいてごくらくみてじごく）

涵義
聽起來像天堂，實際去看是地獄般慘狀。

語感
帶強烈落差感：宣傳超爽，現場超雷。
很適合吐槽「廣告 vs 現實」。

用法

ネットの口コミは良さそうだったけど、実際行ったら聞いて極楽見て地獄だった。

26. 窮すれば通ず（きゅうすればつうず）／窮則變，變則通

涵義
走投無路的時候，反而會逼出新的點子或突破口。

語感
偏正向，帶「被逼到牆角才會開竅」的味道。

用法

スケジュールきついけど、窮すれば通ずだよ。何とかなるさ。

27. 臭い物に蓋をする（くさいものにふたをする）／加蓋掩臭物

涵義
不是解決問題，而是把醜事、壞事蓋起來不讓人知道。

語感
對政治、公司、學校的「掩蓋醜聞」很常用，明顯是批判。

用法

会社は不祥事を公表せず、臭い物に蓋をしているだけだ。

28. 苦しい時の神頼み（くるしいときのかみだのみ）／臨時抱佛腳

涵義
平常不信神佛，只有在痛苦或困難時才突然求神明。

語感
帶「現實的人終究還是會求助無形力量」的揶揄，有點好笑。

用法

試験前だけ神社に行くなんて、苦しい時の神頼みだね。

29. 弘法は筆を選ばず（こうぼうはふでをえらばず）

涵義
真正有實力的人，不挑工具也能做好。

語感
常用來說「技術比設備重要」。
但現代也有人吐槽：「不，工具還是很重要」。

用法

デザイナーにしては珍しく、道具にこだわらないね。弘法は筆を選ばずってやつ？

30. 権兵衛が種まきゃ烏がほじくる（ごんべえがたねまきゃからすがほじくる）

涵義
某人做什麼都不順，一做什麼就被搗亂／被破壞。

語感
有點像「衰神上身」的故事諺語。
現代日常會簡略「ごんべえが種まきゃ〜」就懂是在說「倒楣循環」。

用法

俺がやるといつもトラブルになる。ごんべえが種まきゃ烏がほじくるだよ。

31. 猿も木から落ちる（さるもきからおちる）／猴子也會從樹上掉下來

涵義
再怎麼在行的人，也會犯錯。

語感
帶安慰感，不是責備：「你平常很厲害啦，偶爾失誤而已」。

用法

いつもミスしない君でも、今日は猿も木から落ちるってことだね。

32. 山椒は小粒でもぴりりと辛い（さんしょうはこつぶでもぴりりとからい）

涵義
雖然個子小、規模小，卻有強烈實力或影響力。

語感
很適合稱讚「小隻卻很猛」、「小團隊戰力爆表」。

用法

小さい会社だけど、山椒は小粒でもぴりりと辛いって感じだね。

33. 知らぬが仏（しらぬがほとけ）／不知者無煩惱

涵義
不知道反而比較幸福；知道了只會心煩。

語感
帶一點「算了，不想知道」的自嘲，也可以是善意隱瞞。

用法

その裏事情は聞かないほうがいいよ。知らぬが仏。

34. 好きこそものの上手なれ（すきこそもののじょうずなれ）／喜歡才會求進步

涵義
因為喜歡，所以自然會努力，最後變得很擅長。

語感
很正向的勉勵語，常用來鼓勵「找到自己喜歡的東西就會進步」。

用法

語学は好きこそものの上手なれだよ。楽しいと思えるかどうかが大事。

也可自我總結：

写真もプログラミングも、好きこそものの上手なれって実感してる。

35. 背に腹は代えられぬ（せにはらはかえられぬ）／後背不能替腹

涵義
面對重大要事時，只能犧牲比較小的部分；不得不做取捨。

語感
帶「沒辦法，只能如此」的現實感與沉重感。
不是激烈的決斷，而是「被局勢逼到不得不」。

用法

値上げしないと会社が回らない。背に腹は代えられないね。

也可自我安慰：痛いけど、背に腹は代えられない。

36. 前門の虎、後門の狼（ぜんもんのとら、こうもんのおおかみ）／前門拒虎、後門進狼

涵義
前後都有危險，逃也不是、不逃也不是 → 走投無路的情境。

語感
比喻「左難右難」，比中文多一分「真的完蛋了」的戲劇性。

用法

クレーム対応と上司の圧、前門の虎、後門の狼だよ…。

37. 宝の持ち腐れ（たからのもちぐされ）

涵義
有珍貴的能力、資源或工具，但不會用／不用 → 浪費。

語感
可吐槽也可惋惜：「你明明有好東西卻放到壞掉」。

用法

そのカメラ使わないなら宝の持ち腐れだよ。

人才被埋沒時也常用。

離開時不要留下爛攤。

語感

涵義

語感

語感
非常「形象管理」導向，日本社會特別在意這類。

涵義
真正有用的建議或措施，往往不好聽、不好受。

語感
可指藥物，也可抽象指「嚴厲的忠告」。

用法

ちょっと耳が痛いけど、良薬は口に苦しってやつだね。

涵義
相似的人會互相吸引，聚在一起。

語感
可以是正向（好人聚在一起），也可以用於吐槽壞圈子。

あのグループ、ほんと似た者同士だね。類は友を呼ぶって感じ。

涵義
偉大成果不是一天完成的 → 成功需要時間堆積。

語感
其實就是西洋版「塵も積もれば山となる＋石の上にも三年」。

用法

語学も同じだよ。ローマは一日にして成らず。

130. 論より証拠（ろんよりしょうこ）／事實勝於雄辯

涵義
再多辯論都比不上實際的證據。

語感
非常直白的「講那麼多不如拿結果」。

用法

口で説明するより見せたほうが早い。論より証拠、これがデータだよ。

function parseProverbs(text) {
    const proverbs = [];
    
    // Split by regex that looks for "Number. " at start of a line
    // The (?=...) is a positive lookahead to keep the delimiter
    const chunks = text.split(/\n(?=\d+\.\s)/);

    chunks.forEach(chunk => {
        // Simple clean up of initial whitespace or artifacts like 
        // Note: We only remove the artifact lines for parsing structure, keeping content intact.
        let cleanChunk = chunk.replace(/\\s*/g, "").trim();
        
        if (!cleanChunk) return;

        // Parse Structure
        const lines = cleanChunk.split('\n');
        const titleLine = lines[0];
        
        // Extract Number, JP Title, Meaning
        // Typical format: "1. Japanese（Reading）／Chinese"
        const titleMatch = titleLine.match(/^(\d+)\.\s+(.+?)（(.+?)）(?:／(.+))?$/);
        
        // If regex matches strictly
        let number, jp, reading, cn, contentStr;
        
        if (titleMatch) {
            number = titleMatch[1];
            jp = titleMatch[2];
            reading = titleMatch[3];
            cn = titleMatch[4] || "";
            contentStr = cleanChunk.substring(titleLine.length).trim();
        } else {
            // Fallback for irregular titles
            const firstDot = titleLine.indexOf('.');
            number = titleLine.substring(0, firstDot);
            const rest = titleLine.substring(firstDot + 1).trim();
            jp = rest; 
            reading = "";
            cn = "";
            contentStr = cleanChunk.substring(titleLine.length).trim();
        }

        // Parsing Sections by Keywords
        // We look for indices of "涵義", "語感", "用法"
        const idxMeaning = contentStr.indexOf('涵義');
        const idxNuance = contentStr.indexOf('語感');
        const idxUsage = contentStr.indexOf('用法');

        let meaningText = "";
        let nuanceText = "";
        let usageText = "";

        if (idxMeaning !== -1 && idxNuance !== -1) {
            meaningText = contentStr.substring(idxMeaning + 2, idxNuance).trim();
        }
        
        if (idxNuance !== -1 && idxUsage !== -1) {
            nuanceText = contentStr.substring(idxNuance + 2, idxUsage).trim();
        }

        if (idxUsage !== -1) {
            usageText = contentStr.substring(idxUsage + 2).trim();
        }

        if (number) {
            proverbs.push({
                number,
                jp,
                reading,
                cn,
                meaning: meaningText,
                nuance: nuanceText,
                usage: usageText,
                fullText: cleanChunk.toLowerCase() // for search
            });
        }
    });

    return proverbs;
}

function renderProverbs(proverbs) {
    const container = document.getElementById('content-area');
    container.innerHTML = '';

    proverbs.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.searchText = `${p.number} ${p.jp} ${p.reading} ${p.cn} ${p.meaning} ${p.nuance} ${p.usage}`.toLowerCase();
        
        card.innerHTML = `
            <div class="card-number">${p.number}</div>
            <div class="card-header">
                <div class="japanese-title">${p.jp}</div>
                <div class="reading">（${p.reading}）</div>
                ${p.cn ? `<div class="chinese-meaning">／ ${p.cn}</div>` : ''}
            </div>
            
            <div class="section">
                <div class="section-title">涵義</div>
                <div class="section-content">${p.meaning}</div>
            </div>
            
            <div class="section">
                <div class="section-title">語感</div>
                <div class="section-content">${p.nuance}</div>
            </div>
            
            <div class="section">
                <div class="section-title">用法</div>
                <div class="usage-box section-content">${p.usage}</div>
            </div>
        `;
        container.appendChild(card);
    });
}

// Initial Run
const proverbData = parseProverbs(rawText);
renderProverbs(proverbData);

// Search Functionality
const searchInput = document.getElementById('searchInput');
searchInput.addEventListener('input', (e) => {
    const term = e.target.value.toLowerCase();
    const cards = document.querySelectorAll('.card');
    
    cards.forEach(card => {
        if (card.dataset.searchText.includes(term)) {
            card.classList.remove('hidden');
        } else {
            card.classList.add('hidden');
        }
    });
});

</script>
