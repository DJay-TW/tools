<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JLPT 實用文法</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-glass: rgba(30, 41, 59, 0.7);
            --border-glass: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;

            /* 語意色 */
            --color-fire: #f43f5e;   /* 必學 */
            --color-fire-bg: rgba(244, 63, 94, 0.15);
            --color-ok: #38bdf8;     /* 理解 */
            --color-ok-bg: rgba(56, 189, 248, 0.15);
            --color-low: #fbbf24;    /* 低頻 */
            --color-low-bg: rgba(251, 191, 36, 0.15);
            --color-no: #64748b;     /* 不用 */
            --color-no-bg: rgba(100, 116, 139, 0.15);

            --tag-bg: #334155;
            --accent: #8b5cf6;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            padding-bottom: 80px; /* 底部留白 */
        }

        /* --- Header & Controls (Sticky + 可收合) --- */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-glass);
            padding: 10px 16px 8px 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: padding 0.2s ease;
        }

        .header-top-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 8px;
        }

        .app-title {
            font-size: 1.05rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 0.5px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .app-title-badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 999px;
            border: 1px solid var(--border-glass);
            color: var(--text-muted);
        }

        .toggle-filters-btn {
            border: 1px solid var(--border-glass);
            background: rgba(15,23,42,0.8);
            color: var(--text-secondary);
            border-radius: 999px;
            padding: 4px 10px;
            font-size: 0.75rem;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            white-space: nowrap;
        }

        .toggle-filters-btn span {
            font-size: 0.8rem;
        }

        .header-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sticky-header.collapsed {
            padding-bottom: 6px;
        }
        .sticky-header.collapsed .header-controls {
            display: none;
        }

        .sticky-header.collapsed .app-title {
            font-size: 1rem;
        }

        .sticky-header.collapsed .toggle-filters-btn {
            background: transparent;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-box input {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            padding: 10px 14px 10px 36px;
            border-radius: 12px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .filter-section {
            margin-top: 2px;
        }

        .filter-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-bottom: 3px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .filter-scroll {
            display: flex;
            gap: 6px;
            overflow-x: auto;
            padding-bottom: 4px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .filter-scroll::-webkit-scrollbar {
            display: none;
        }

        .filter-pill {
            flex: 0 0 auto;
            padding: 4px 11px;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 500;
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .filter-pill.active {
            background: var(--text-primary);
            color: var(--bg-body);
            border-color: var(--text-primary);
        }

        /* --- Grid Layout --- */
        .container {
            padding: 16px;
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 14px;
        }

        @media (min-width: 640px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* --- Grammar Card --- */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.15s cubic-bezier(0.25, 0.8, 0.25, 1),
                        box-shadow 0.15s ease;
            position: relative;
        }

        .card:active {
            transform: scale(0.98);
        }

        .card-main {
            padding: 14px 14px 18px 14px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 4px;
        }

        .term {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            line-height: 1.3;
        }

        .badges {
            display: flex;
            gap: 4px;
            flex-shrink: 0;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Level Badges */
        .badge.n1 { background: #334155; color: #e2e8f0; }
        .badge.n2 { background: #334155; color: #e2e8f0; }
        .badge.n3 { background: #334155; color: #e2e8f0; }
        .badge.n4 { background: #334155; color: #e2e8f0; }
        .badge.n5 { background: #334155; color: #e2e8f0; }
        .badge.p  { background: #334155; color: #e2e8f0; }

        .status-text {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 999px;
            font-weight: 600;
            display: inline-block;
            align-self: flex-start;
            margin-bottom: 2px;
        }

        /* Dynamic Status Styling */
        .card[data-type="fire"] {
            border-left: 4px solid var(--color-fire);
        }
        .card[data-type="fire"] .status-text {
            color: var(--color-fire);
            background: var(--color-fire-bg);
        }

        .card[data-type="ok"] {
            border-left: 4px solid var(--color-ok);
        }
        .card[data-type="ok"] .status-text {
            color: var(--color-ok);
            background: var(--color-ok-bg);
        }

        .card[data-type="low"] {
            border-left: 4px solid var(--color-low);
        }
        .card[data-type="low"] .status-text {
            color: var(--color-low);
            background: var(--color-low-bg);
        }

        .card[data-type="no"] {
            border-left: 4px solid var(--color-no);
            opacity: 0.8;
        }
        .card[data-type="no"] .status-text {
            color: var(--color-no);
            background: var(--color-no-bg);
        }

        .meaning {
            font-size: 0.92rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* --- Expanded Content --- */
        .card-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.25s ease, padding 0.25s ease;
            background: rgba(0, 0, 0, 0.2);
            padding: 0 14px;
        }

        .card.expanded .card-details {
            border-top: 1px solid var(--border-glass);
            padding: 10px 14px 12px 14px;
        }

        .detail-section {
            margin-bottom: 10px;
        }

        .detail-section:last-child {
            margin-bottom: 0;
        }

        .section-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 1px;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .connect-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .connect-chip {
            background: var(--tag-bg);
            color: var(--text-primary);
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.82rem;
            font-family: monospace;
            border: 1px solid transparent;
        }

        .connect-chip span {
            color: var(--accent);
            font-weight: bold;
        }

        .example-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 9px 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #e2e8f0;
            border-left: 2px solid var(--text-muted);
            white-space: pre-line;
        }

        .expand-icon {
            position: absolute;
            right: 10px;
            bottom: 10px;
            color: var(--text-muted);
            font-size: 0.8rem;
            transition: transform 0.25s;
        }

        .card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        /* 小小的件數顯示 */
        .result-info {
            font-size: 0.72rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

    </style>
</head>
<body>

    <div class="sticky-header" id="stickyHeader">
        <div class="header-top-row">
            <div class="app-title">
                <span class="app-title-badge">BETA</span>
                <span>JLPT實用文法</span>
            </div>
            <button class="toggle-filters-btn" id="toggleFiltersBtn" type="button">
                <span>收合篩選</span>
                <span id="toggleIcon">▲</span>
            </button>
        </div>

        <div class="header-controls">
            <div class="search-box">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchInput" placeholder="搜尋文法（例如：あげく、と思う、N1…）">
            </div>

            <!-- 熟練度分類：必學 / 理解 / 低頻 / 不用 -->
            <div class="filter-section">
                <div class="filter-label">熟練度</div>
                <div class="filter-scroll" id="typeFilterRow">
                    <div class="filter-pill active" data-group="type" data-filter="all" onclick="filterByType('all', this)">全部</div>
                    <div class="filter-pill" data-group="type" data-filter="fire" onclick="filterByType('fire', this)">🔥 必學</div>
                    <div class="filter-pill" data-group="type" data-filter="ok" onclick="filterByType('ok', this)">◎ 理解</div>
                    <div class="filter-pill" data-group="type" data-filter="low" onclick="filterByType('low', this)">△ 低頻</div>
                    <div class="filter-pill" data-group="type" data-filter="no" onclick="filterByType('no', this)">✖ 不用</div>
                </div>
            </div>

            <!-- 等級分類：N1〜N5 + P -->
            <div class="filter-section">
                <div class="filter-label">等級 / 分區</div>
                <div class="filter-scroll" id="levelFilterRow">
                    <div class="filter-pill active" data-group="level" data-filter="all" onclick="filterByLevel('all', this)">全部等級</div>
                    <div class="filter-pill" data-group="level" data-filter="N1" onclick="filterByLevel('N1', this)">N1</div>
                    <div class="filter-pill" data-group="level" data-filter="N2" onclick="filterByLevel('N2', this)">N2</div>
                    <div class="filter-pill" data-group="level" data-filter="N3" onclick="filterByLevel('N3', this)">N3</div>
                    <div class="filter-pill" data-group="level" data-filter="N4" onclick="filterByLevel('N4', this)">N4</div>
                    <div class="filter-pill" data-group="level" data-filter="N5" onclick="filterByLevel('N5', this)">N5</div>
                    <div class="filter-pill" data-group="level" data-filter="P" onclick="filterByLevel('P', this)">Plus</div>
                </div>
            </div>

            <div class="result-info" id="resultInfo">
                <!-- 這裡會顯示「共 X 條」＋目前篩選摘要 -->
            </div>
        </div>
    </div>

    <div id="grid" class="container"></div>

    <script>
        // 資料結構：
        // level: 'N1' | 'N2' | 'N3' | 'N4' | 'N5' | 'P'
        // type : 'fire' | 'ok' | 'low' | 'no'
        // connection: 用「普通形 + 〜」等描述，若有多種接續可用 / 分隔
        // example: 允許使用 \n 斷行

        const grammarData = [
            { 
  level: 'N1',
  term: '〜がてら',
  type: 'fire',
  meaning: '做A的同時順便做B（A是主要行為，B是順便）',
  connection: 'N(する) / Vます',
  suffix: 'がてら',
  example: '散歩がてら、コンビニでコーヒーを買ってきた。\n(順便去散步，在便利商店買了咖啡回來。)'
},

{ 
  level: 'N1',
  term: '〜かと思いきや',
  type: 'fire',
  meaning: '原以為是A，結果卻是B（和預想相反）',
  connection: '普通形（Na・Nだ）',
  suffix: 'かと思いきや',
  example: '渋滞かと思いきや、意外とすぐ着いた。\n(還以為會塞車，結果意外很快就到了。)'
},

{ 
  level: 'N1',
  term: '〜かたわら',
  type: 'fire',
  meaning: '一邊做A，同時也做B（本業＋兼職／副業感）',
  connection: 'V辞書形 / Nの',
  suffix: 'かたわら',
  example: '彼は会社員として働くかたわら、小説も書いている。\n(他一方面是上班族，同時也在寫小說。)'
},

{ 
  level: 'N1',
  term: '〜た分だけ',
  type: 'fire',
  meaning: '做到多少，就有相應程度的結果／回報',
  connection: '普通形(過去) + 分だけ',
  suffix: 'た分だけ',
  example: '努力した分だけ、結果はついてくる。\n(付出多少努力，就會有相應的成果。)'
},

{ 
  level: 'N1',
  term: '〜たら〜たで',
  type: 'fire',
  meaning: '就算是A也是A那樣的麻煩／各有各的問題',
  connection: 'VたらVたで / AかったらAかったで',
  suffix: 'たら〜たで',
  example: '暇があったらあったで、何もしないで一日が終わってしまう。\n(有空的話也有空的困擾，一天就那樣啥也不做地過去了。)'
},

{ 
  level: 'N1',
  term: '〜であれ',
  type: 'fire',
  meaning: '不論是A也好B也好／即使是...',
  connection: 'N / 疑問詞 + であれ',
  suffix: 'であれ',
  example: '学生であれ社会人であれ、学び続けることが大事だ。\n(無論是學生還是社會人士，持續學習都很重要。)'
},

{ 
  level: 'N1',
  term: '〜ときたら',
  type: 'fire',
  meaning: '說到A就...(多半帶吐槽、抱怨色彩)',
  connection: 'N + ときたら',
  suffix: 'ときたら',
  example: 'うちの弟ときたら、いつも部屋を片付けない。\n(說到我弟啊，房間永遠不收。)'
},

{ 
  level: 'N1',
  term: '〜ながら（逆接）',
  type: 'fire',
  meaning: '明明是A卻B（逆接：雖然...但是）',
  connection: 'Vます / Aい / Na(であり) / N(であり) + ながら',
  suffix: 'ながら',
  example: '残念ながら、今回はお手伝いできません。\n(很遺憾，這次幫不上忙。)'
},

{ 
  level: 'N1',
  term: '〜なくしては',
  type: 'fire',
  meaning: '如果沒有A，就B不了（A不可或缺）',
  connection: 'N + なくしては / Vること + なくしては',
  suffix: 'なくしては',
  example: '努力なくしては、成功はあり得ない。\n(沒有努力就不可能成功。)'
},

{ 
  level: 'N1',
  term: '〜なくもない',
  type: 'fire',
  meaning: '也不是完全不...(委婉肯定、勉強算是)',
  connection: 'Vない / Aくない / Naでない / Nでない + なくもない',
  suffix: 'なくもない',
  example: '分からなくもないけど、やっぱり納得できない。\n(也不是不能理解，但還是無法認同。)'
},

{ 
  level: 'N1',
  term: '〜なしに／なしで',
  type: 'fire',
  meaning: '沒有A就...／不A就...（省略前提）',
  connection: 'N + なしに / なしで / Vること + なしに',
  suffix: 'なしに／なしで',
  example: '連絡なしに遅刻するのはよくない。\n(遲到卻不事先聯絡是不好的。)'
},

{ 
  level: 'N1',
  term: '〜ならでは',
  type: 'fire',
  meaning: '只有A才有的...／A獨有的特點',
  connection: 'N + ならでは（のN）',
  suffix: 'ならでは',
  example: 'この景色は田舎ならではだね。\n(這種風景只有鄉下才看得到。)'
},

{ 
  level: 'N1',
  term: '〜ないまでも',
  type: 'fire',
  meaning: '雖然達不到A程度，但至少B',
  connection: 'Vない + までも',
  suffix: 'ないまでも',
  example: '毎日とはいかないまでも、週に三回は運動したい。\n(雖然做不到每天，但至少想一週運動三次。)'
},

{ 
  level: 'N1',
  term: '〜なりに',
  type: 'fire',
  meaning: '以各自相應的方式／風格去做',
  connection: 'N / V / A',
  suffix: 'なりに',
  example: '子どもなりに一生懸命考えている。\n(小孩也有他自己方式在拼命思考。)'
},

{ 
  level: 'N1',
  term: '〜に限ったことではない',
  type: 'fire',
  meaning: '並不只限於A（不只是A有這情況）',
  connection: 'N + に限ったことではない',
  suffix: 'に限ったことではない',
  example: 'この問題は日本に限ったことではない。\n(這個問題並不只限於日本。)'
},

{ 
  level: 'N1',
  term: '〜にもほどがある',
  type: 'fire',
  meaning: '也要有個限度吧／太過分了',
  connection: 'Vる / Aい / Na / N + にもほどがある',
  suffix: 'にもほどがある',
  example: '冗談にもほどがあるよ。\n(就算是開玩笑也太超過了吧。)'
},

{ 
  level: 'N1',
  term: '〜ねばならない',
  type: 'fire',
  meaning: '必須...（〜なければならない的文語版）',
  connection: 'Vねばならない（する→せねばならない）',
  suffix: 'ねばならない',
  example: '時間を守らねばならない。\n(一定要守時間。)'
},

{ 
  level: 'N1',
  term: '〜はおろか',
  type: 'fire',
  meaning: '別說A，就連B也...（B通常比A更出乎意料）',
  connection: 'NはおろかBも／さえ',
  suffix: 'はおろか',
  example: '漢字はおろか、ひらがなさえ読めない。\n(別說漢字了，連平假名都不會讀。)'
},

{ 
  level: 'N1',
  term: '〜も同然だ',
  type: 'fire',
  meaning: '幾乎等同於...／跟...沒兩樣',
  connection: 'Nも同然だ / Vたも同然だ',
  suffix: 'も同然だ',
  example: 'この部屋は私の家も同然だ。\n(這個房間對我來說就跟家一樣。)'
},

{ 
  level: 'N1',
  term: '〜ようによっては',
  type: 'fire',
  meaning: '要看怎麼做／看用什麼方式（方式不同結果不同）',
  connection: 'Vます + ようによっては',
  suffix: 'ようによっては',
  example: '使いようによっては、SNSもすごく便利だ。\n(看怎麼用，社群網路也可以非常方便。)'
},
// --- N1 ◎ 理解即可（閱讀・新聞多，口語少） ---

{
  level: 'N1',
  term: '〜いかんだ',
  type: 'ok',
  meaning: '取決於… / 視…而定（正式書面語）',
  connection: 'N + いかんだ',
  suffix: 'いかんだ',
  example: '成功するかどうかは努力のいかんだ。\n(能否成功取決於努力。)'
},

{
  level: 'N1',
  term: '〜いかんでは',
  type: 'ok',
  meaning: '看情況而… / 視…如何',
  connection: 'N + いかんでは',
  suffix: 'いかんでは',
  example: '結果いかんでは、計画を見直す必要がある。\n(視結果情況，可能需要重新檢討計畫。)'

{

  example: '聞けばよかったものを。\n(你早說一聲不就好了嗎。)'

  example: 'ベルが鳴るや否や、彼は走り出した。\n(鈴聲一響他就跑出去。)'

{

  term: '〜んがために',

  connection: '動詞未然形 + んがため（に）',
  suffix: 'んがために',
  example: '勝たんがために必死で努力した。\n(為了贏而拼命努力。)'

{

        ];

        let currentTypeFilter = 'all';
        let currentLevelFilter = 'all';
        let currentSearch = '';

        const gridEl = document.getElementById('grid');
        const searchInput = document.getElementById('searchInput');
        const resultInfoEl = document.getElementById('resultInfo');
        const stickyHeader = document.getElementById('stickyHeader');
        const toggleFiltersBtn = document.getElementById('toggleFiltersBtn');
        const toggleIcon = document.getElementById('toggleIcon');

        function getLevelBadgeClass(level) {
            switch (level) {
                case 'N1': return 'n1';
                case 'N2': return 'n2';
                case 'N3': return 'n3';
                case 'N4': return 'n4';
                case 'N5': return 'n5';
                case 'P':  return 'p';
                default:   return 'n5';
            }
        }

        function getTypeLabel(type) {
            switch (type) {
                case 'fire': return '🔥 必學';
                case 'ok':   return '◎ 理解';
                case 'low':  return '△ 低頻';
                case 'no':   return '✖ 不用';
                default:     return '';
            }
        }

        function getTypeSummary(type) {
            switch (type) {
                case 'fire': return '必學';
                case 'ok':   return '理解';
                case 'low':  return '低頻';
                case 'no':   return '不用';
                default:     return '全部';
            }
        }

        function getLevelSummary(level) {
            if (level === 'all') return '全部等級';
            return level;
        }

        function renderCards() {
            gridEl.innerHTML = '';

            const filtered = grammarData.filter(item => {
                if (currentTypeFilter !== 'all' && item.type !== currentTypeFilter) return false;
                if (currentLevelFilter !== 'all' && item.level !== currentLevelFilter) return false;

                if (currentSearch.trim() !== '') {
                    const q = currentSearch.trim().toLowerCase();
                    const haystack = (item.term + ' ' + item.meaning + ' ' + (item.example || '') + ' ' + item.level)
                        .toLowerCase();
                    if (!haystack.includes(q)) return false;
                }
                return true;
            });

            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.type = item.type;
                card.dataset.level = item.level;

                const levelBadgeClass = getLevelBadgeClass(item.level);
                const typeLabel = getTypeLabel(item.type);

                const connectionHTML = item.connection || '';
                const exampleText = item.example || '';

                card.innerHTML = `
                    <div class="card-main">
                        <div class="card-top">
                            <div>
                                <div class="status-text">${typeLabel}</div>
                                <div class="term">${item.term}</div>
                            </div>
                            <div class="badges">
                                <span class="badge ${levelBadgeClass}">${item.level}</span>
                            </div>
                        </div>
                        <div class="meaning">${item.meaning}</div>
                    </div>
                    <div class="card-details">
                        <div class="detail-section">
                            <div class="section-label">接續</div>
                            <div class="connect-wrapper">
                                <div class="connect-chip">${connectionHTML}</div>
                            </div>
                        </div>
                        <div class="detail-section">
                            <div class="section-label">例句</div>
                            <div class="example-box">${exampleText}</div>
                        </div>
                    </div>
                    <div class="expand-icon">▼</div>
                `;

                const main = card.querySelector('.card-main');
                const details = card.querySelector('.card-details');

                main.addEventListener('click', () => {
                    const isExpanded = card.classList.contains('expanded');
                    if (isExpanded) {
                        // 收合
                        details.style.maxHeight = details.scrollHeight + 'px'; // 先鎖住高度
                        requestAnimationFrame(() => {
                            card.classList.remove('expanded');
                            details.style.maxHeight = '0';
                        });
                    } else {
                        // 展開
                        card.classList.add('expanded');
                        details.style.maxHeight = details.scrollHeight + 'px';
                    }
                });

                // 動態調整 max-height 以應付內容高度變化
                details.addEventListener('transitionend', (e) => {
                    if (card.classList.contains('expanded')) {
                        details.style.maxHeight = 'none';
                    }
                });

                gridEl.appendChild(card);
            });

            // 更新上方件數資訊
            const total = grammarData.length;
            const count = filtered.length;
            const typeText = getTypeSummary(currentTypeFilter);
            const levelText = getLevelSummary(currentLevelFilter);

            let summary = `共 ${count} / ${total} 條`;
            if (currentTypeFilter !== 'all' || currentLevelFilter !== 'all' || currentSearch.trim() !== '') {
                const parts = [];
                if (currentTypeFilter !== 'all') parts.push(`熟練度：${typeText}`);
                if (currentLevelFilter !== 'all') parts.push(`等級：${levelText}`);
                if (currentSearch.trim() !== '') parts.push(`關鍵字：「${currentSearch.trim()}」`);
                summary += ' ｜ ' + parts.join('・');
            }
            resultInfoEl.textContent = summary;
        }

        function filterByType(type, el) {
            currentTypeFilter = type;
            document.querySelectorAll('.filter-pill[data-group="type"]').forEach(btn => {
                btn.classList.toggle('active', btn === el);
            });
            renderCards();
        }

        function filterByLevel(level, el) {
            currentLevelFilter = level;
            document.querySelectorAll('.filter-pill[data-group="level"]').forEach(btn => {
                btn.classList.toggle('active', btn === el);
            });
            renderCards();
        }

        searchInput.addEventListener('input', (e) => {
            currentSearch = e.target.value;
            renderCards();
        });

        // 篩選區收合／展開
        toggleFiltersBtn.addEventListener('click', () => {
            const isCollapsed = stickyHeader.classList.toggle('collapsed');
            toggleIcon.textContent = isCollapsed ? '▼' : '▲';
            toggleFiltersBtn.firstElementChild.textContent = isCollapsed ? '展開篩選' : '收合篩選';
        });

        // 初次渲染
        renderCards();
    </script>
</body>
