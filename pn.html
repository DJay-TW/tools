<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日本語 長音表記（平仮名・拗音）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0e0e0e;
      --board: #141414;
      --line: rgba(255,255,255,0.15);
      --text: #eaeaea;
      --muted: #b5b5b5;
      --accent: #f5d76e;
    }

    body {
      margin: 0;
      padding: 1.2rem 0.8rem 3rem;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN",
                   "Yu Gothic", "Noto Sans JP", sans-serif;
      line-height: 1.6;
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    h2 {
      font-size: 1rem;
      font-weight: 600;
      margin: 2rem 0 0.6rem;
      color: var(--accent);
    }

    p {
      font-size: 0.9rem;
      color: var(--muted);
      margin: 0.4rem 0 1rem;
    }

    /* ===== 表格容器 ===== */
    .chalkboard-table-container {
      overflow-x: auto;
      margin: 1rem 0;
      padding-bottom: 0.5rem;
    }

    /* 橫滑暗示（手機用） */
    .chalkboard-table-container::after {
      content: "← →";
      display: block;
      text-align: right;
      font-size: 0.75rem;
      opacity: 0.35;
      padding-right: 0.3rem;
    }

    /* ===== 表格本體 ===== */
    table.chalkboard-table {
      border-collapse: collapse;
      background: var(--board);
      min-width: 620px;
      width: 100%;
    }

    .chalkboard-table th,
    .chalkboard-table td {
      border: 1px solid var(--line);
      padding: 0.65rem 0.55rem;
      text-align: center;
      vertical-align: middle;
      font-size: 0.95rem;
    }

    .chalkboard-table th {
      font-weight: 600;
      color: var(--muted);
      background: #111;
    }

    /* 行標籤更像 anchor */
    .chalkboard-table th[scope="row"] {
      font-weight: 700;
      color: var(--text);
    }

    /* 假名本體 */
    .kana {
      font-size: 1.1rem;
      letter-spacing: 0;
    }

    /* 長音標記 */
    .vowel-long {
      color: var(--accent);
      font-weight: 600;
    }

    /* ===== 手機優化 ===== */
    @media (max-width: 768px) {

      body {
        padding: 1rem 0.6rem 3rem;
      }

      .chalkboard-table th,
      .chalkboard-table td {
        padding: 0.55rem 0.45rem;
        font-size: 0.9rem;
      }

      /* 手機避免假名被撕裂 */
      .kana {
        letter-spacing: 0;
      }

      /* 表頭 sticky，避免迷路 */
      .chalkboard-table th {
        position: sticky;
        top: 0;
        z-index: 2;
        background: #111;
      }

      /* 長音在手機更好辨識 */
      .vowel-long {
        text-decoration: underline;
        text-underline-offset: 2px;
      }
    }
  </style>
</head>

<body>

  <h1>日本語の長音表記</h1>
  <p>平仮名における長音の書き方と、拗音の基本パターン。</p>

  <h2>母音段ごとの長音表記</h2>

  <div class="chalkboard-table-container">
    <table class="chalkboard-table">
      <tr>
        <th></th>
        <th>あ段</th>
        <th>い段</th>
        <th>う段</th>
        <th>え段</th>
        <th>お段</th>
      </tr>
      <tr>
        <th scope="row">長音</th>
        <td class="kana">あ<span class="vowel-long">あ</span></td>
        <td class="kana">い<span class="vowel-long">い</span></td>
        <td class="kana">う<span class="vowel-long">う</span></td>
        <td class="kana">え<span class="vowel-long">い</span></td>
        <td class="kana">お<span class="vowel-long">う</span></td>
      </tr>
    </table>
  </div>

  <h2>拗音の長音</h2>

  <div class="chalkboard-table-container">
    <table class="chalkboard-table">
      <tr>
        <th></th>
        <th>ゃ</th>
        <th>ゅ</th>
        <th>ょ</th>
      </tr>
      <tr>
        <th scope="row">例</th>
        <td class="kana">きゃ<span class="vowel-long">あ</span></td>
        <td class="kana">きゅ<span class="vowel-long">う</span></td>
        <td class="kana">きょ<span class="vowel-long">う</span></td>
      </tr>
    </table>
  </div>

</body>
</html>
