    :root{

      --accent:#cfb53b;

      --shadow:0 10px 25px rgba(0,0,0,.35);
      --radius:12px;
      --maxw:1100px;
      --gap:20px;
      --h1:2rem;
      --cardTitle:1.2rem;
      --body:0.95rem;
      --small:0.85rem;
    }
    *{ box-sizing:border-box; }
    body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Microsoft JhengHei", "Meiryo", sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
    .wrap{ max-width:var(--maxw); margin:0 auto; padding:24px 16px 40px; }
    header{ text-align:center; padding:10px 0 18px; }
    h1{ margin:0 0 10px; font-size:var(--h1); color:var(--accent); }
    .sub{ color:var(--muted); font-size:var(--small); }
    .controls{
      margin:18px auto; display:flex; gap:10px;
      justify-content:center; flex-wrap:wrap;
    }
    .input, .select{
      background:var(--card); border:1px solid var(--border);
      color:var(--text); border-radius:10px; padding:10px;
      font-size:var(--body); outline:none; min-height:40px;
    }
    .input{ width:min(520px, 92vw); }
    .select{ width:min(210px, 45vw); cursor:pointer; }
    .input:focus, .select:focus{ border-color:var(--accent); }
    .chips{ display:flex; gap:8px; flex-wrap:wrap; justify-content:center; margin-bottom:12px; }
    .chip{ border:1px solid var(--border); padding:6px 12px; border-radius:999px; font-size:var(--small); color:var(--muted); }
    .chip strong{ color:var(--accent); }
    .grid{ display:grid; grid-template-columns:repeat(auto-fill, minmax(320px, 1fr)); gap:var(--gap); }
    @media (max-width:600px){ .grid{ grid-template-columns:1fr; } }
    .card{
      background:var(--card); border:1px solid var(--border); border-radius:var(--radius);
      padding:16px; transition:transform .18s ease;
    }
    .card:hover{ transform:translateY(-3px); border-color:var(--accent); box-shadow:var(--shadow); }
    .cardHead{ display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:10px; }
    .term {
  /* 移除 letter-spacing 或設為 0，確保字間距回歸字體原始設計 */
  letter-spacing: 0; 
  
  /* 字重設為 600，這是 Meiryo 或正黑體最清晰且緊湊的粗度 */
  font-weight: 600; 
  
  /* 縮小行高能讓標題文字在視覺上更凝聚 */
  line-height: 1.2; 
  
  /* 確保使用系統字體順序 */
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Microsoft JhengHei", "Meiryo", sans-serif;
  
  font-size: 1.1rem;
  color: var(--accent);
  margin: 0;
}
    .tags{ display:flex; flex-direction:column; align-items:flex-end; gap:4px; }
    .tag{ font-size:0.7rem; color:var(--muted); border:1px solid var(--border); padding:2px 8px; border-radius:4px; white-space:nowrap; }
    .sec{ margin-top:12px; }
    .secTitle{ display:flex; align-items:center; gap:8px; font-size:0.75rem; color:var(--muted); text-transform:uppercase; margin-bottom:5px; }
    .secTitle::before{ content:""; width:3px; height:12px; background:var(--accent); border-radius:2px; }
    .meaning, .example{ margin:0; font-size:var(--body); }
    .muted{ color:var(--muted); font-size:var(--small); margin-top:5px; }
    .empty{ text-align:center; margin-top:40px; color:var(--muted); }
    .example {
  margin: 0;
  padding: 12px 14px;      /* 內距讓色塊有空間感 */
  background: #2a2a2a;     /* 深灰色背景色塊 */

  font-weight: 600;
  color: var(--muted);
  margin-bottom: 6px;
  display: flex;
  align-items: center;
  gap: 6px;
}

    /**
     * 解析邏輯：處理嵌套結構
     */
    function parseDataset(raw) {
      const lines = raw.split('\n').map(l => l.trim()).filter(l => l);
      const title = lines[0] || "Japanese Cards";
      const flat = [];
      const structure = {}; // 大類 -> [子類]

      let currentMainCat = null;
      let currentSubCat = null;

      lines.slice(1).forEach(line => {
        if (line.endsWith('{')) {
          const catName = line.replace('{', '').trim();
          if (!currentMainCat) {
            currentMainCat = catName;
            structure[currentMainCat] = [];
          } else {
            currentSubCat = catName;
            if (!structure[currentMainCat].includes(currentSubCat)) {
              structure[currentMainCat].push(currentSubCat);
            }
          }
        } else if (line === '}') {
          if (currentSubCat) currentSubCat = null;
          else currentMainCat = null;
        } else if (line.includes('：')) {
          const parts = line.split('：');
          flat.push({
            mainCat: currentMainCat,
            subCat: currentSubCat || currentMainCat, // 若無子類則等於大類
            term: parts[0].trim(),
            meaning: (parts[1] || "").trim(),
            example: parts.slice(2).join('：').trim() || null
          });
        }
      });

      return { title, flat, structure };
    }

    const ds = parseDataset(RAW_DATA);
    const state = { q: "", cat: "ALL", type: "ALL" };
    const els = {
      title: document.getElementById("pageTitle"),
      sub: document.getElementById("pageSub"),
      q: document.getElementById("q"),
      cat: document.getElementById("cat"),
      type: document.getElementById("type"),
      grid: document.getElementById("grid"),
      chips: document.getElementById("chips"),
      empty: document.getElementById("empty")
    };

    function init() {
      els.title.textContent = ds.title;
      buildSelect(els.cat, Object.keys(ds.structure), "所有大類");
      updateTypeSelect();
      render();
    }

    function buildSelect(el, options, allLabel) {
      el.innerHTML = `<option value="ALL">${allLabel}</option>`;
      options.forEach(opt => {
        const o = document.createElement("option");
        o.value = o.textContent = opt;
        el.appendChild(o);
      });
    }

    function updateTypeSelect() {
      if (state.cat === "ALL") {
        els.type.innerHTML = `<option value="ALL">全部子類/型態</option>`;
        els.type.disabled = true;
      } else {
        const subCats = ds.structure[state.cat] || [];
        buildSelect(els.type, subCats, "全部子類");
        els.type.disabled = subCats.length === 0;
      }
      state.type = "ALL";
    }

    function render() {
      const filtered = ds.flat.filter(item => {
        if (state.cat !== "ALL" && item.mainCat !== state.cat) return false;
        if (state.type !== "ALL" && item.subCat !== state.type) return false;
        if (state.q) {
          const searchSpace = `${item.term} ${item.meaning} ${item.example}`.toLowerCase();
          if (!state.q.toLowerCase().split(' ').every(k => searchSpace.includes(k))) return false;
        }
        return true;
      });

      els.grid.innerHTML = filtered.map(item => `
        <article class="card">
          <div class="cardHead">
            <h2 class="term">${item.term}</h2>
            <div class="tags">
              <span class="tag">${item.mainCat}</span>
              ${item.subCat !== item.mainCat ? `<span class="tag">${item.subCat}</span>` : ''}
            </div>
          </div>
          <div class="sec">
            <h3 class="secTitle">Meaning</h3>
            <p class="meaning">${item.meaning}</p>
          </div>
          <div class="sec">
            <h3 class="secTitle">Example</h3>
            <p class="example">${item.example || '<span class="muted">（暫無例句）</span>'}</p>
          </div>
        </article>
      `).join('');

      els.empty.style.display = filtered.length ? "none" : "block";
      renderChips(filtered.length);
    }

    function renderChips(count) {
      els.chips.innerHTML = `
        <div class="chip">顯示 <strong>${count}</strong> / ${ds.flat.length} 條</div>
        <div class="chip">類別: <strong>${state.cat}</strong></div>
        ${state.type !== "ALL" ? `<div class="chip">子類: <strong>${state.type}</strong></div>` : ""}
      `;
    }

    els.q.addEventListener("input", e => { state.q = e.target.value; render(); });
    els.cat.addEventListener("change", e => { 
      state.cat = e.target.value; 
      updateTypeSelect(); 
      render(); 
    });
    els.type.addEventListener("change", e => { state.type = e.target.value; render(); });

    init();
  </script>
